<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        #container
        {
            background-color: red;
            width: 200px;
            height: 200px;
        }
    </style>

</head>
<body>
<div id="container"></div>
<script>
    window.onload = function()
    {
        var container = document.getElementById("container");

        container.onclick = function(e)
        {
            container.textContent += e.screenX;
            for(var prop in e)
            {
                console.log(prop + ": " + e[prop]);
            }
        }
    };

</script>


</body>
</html>
