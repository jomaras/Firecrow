<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
<div id="container"></div>
<script>
   function shouldReplace(a, b)
   {
        return a - b > 0;
   }

   var array = [2,3,1,4,5];

   for(var i = 0; i < array.length - 1; i++)
   {
      for(var j = i + 1; j < array.length; j++ )
      {
        if(shouldReplace(array[i], array[j]))
        {
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
      }
   }
</script>


</body>
</html>
