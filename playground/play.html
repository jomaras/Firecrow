<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
<div id="container"></div>
<script>
    var array = [4, 2, 1, 5, "a", 0, "c", "d"];
    array.sort(function(a,b)
    {
        var difference = a - b;

        if(!Number.isNaN(difference))
        {
            return a - b;
        }

        if(typeof a == "string" && typeof b == "string")
        {
            return a.localeCompare(b);
        }
        else if (typeof a == "string")
        {
            return -1;
        }
        else
        {
            return 1;
        }
    });
</script>


</body>
</html>
