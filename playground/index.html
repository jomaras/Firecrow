<html>
    <head>
        <style>
            #mainContainer
            {
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="mainContainer"></div>
        <script src="external.js"></script>
        <script>
            var mainContainer = document.getElementById("mainContainer");

            mainContainer.onclick = function(e)
            {
                var goal = getGoal();

                mainContainer.textContent += goal;

                setTimeout(function()
                {
                    var message = "";

                    message += " timeout ";

                    mainContainer.textContent += message;
                }, 1000);
            };

            function getGoal()
            {
                var goal = 5;

                goal += 1;
                goal += 1;

                return goal;
            }
        </script>
    </body>
</html>
