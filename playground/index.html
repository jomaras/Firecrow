<html>
    <head>
        <style>
            #mainContainer
            {
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="mainContainer"></div>
        <script src="external.js"></script>
        <script>
            var mainContainer = document.getElementById("mainContainer");

            mainContainer.onclick = function(e)
            {
                var goal = getGoal();

                mainContainer.textContent += goal;

                if(e.which == 1)
                {
                    mainContainer.textContent += "Left click";
                }
                else if(e.which == 2)
                {
                    mainContainer.textContent += "Right click";
                }

                setTimeout(function()
                {
                    var message = "";

                    message += " timeout ";

                    mainContainer.textContent += message;

                    var re = /\w+\s/g;
                    var str = "fee fi fo fum";
                    var myArray = str.match(re);
                    mainContainer.textContent += myArray.length;

                    mainContainer.textContent += parseInt("12");

                    var a = 3;
                    a++;
                }, 1000);
            };

            function getGoal()
            {
                var goal = 5;

                goal += 1;
                goal += 1;

                return goal;
            }
        </script>
    </body>
</html>
