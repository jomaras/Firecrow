<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        #mainContainer
        {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="http://marjan.fesb.hr/~jomaras/scripts/jquery-1.4.2.js"></script>
</head>
<body>
    <div id="mainContainer"></div>
    <script>
        var mainContainer = document.getElementById("mainContainer");
        mainContainer.onclick = function()
        {
            $.ajax({
                url: "serverSide.php",
                success: function(data)
                {
                    mainContainer.innerHTML = data;
                }
            });
        };
    </script>
</body>
</html>
