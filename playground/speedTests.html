<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="container" style="width: 100px; height: 100px; background-color: red;">
    <script>
        var container = document.getElementById("container");
        container.onclick = function()
        {
            alert("Click");
        }

        container.addEventListener("mouseover", function()
        {
            alert("on mouse over");
        });
    </script>
</div>
</body>
</html>
