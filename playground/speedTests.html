<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="container" style="width: 100px; height: 100px; background-color: red;">
</div>

<script>
    var container = document.getElementById("container");
    container.onclick = function(e)
    {
        var button = e.target;
        button.onclick = null;

        button.parentNode.removeChild(button);
    }
</script>
</body>
</html>
