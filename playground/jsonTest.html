<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="model.js"></script>
</head>
<body>
    <button id="button">Button</button>
    <form>
        <input type ="checkbox"  label="First" value="first"/>1<br/>
        <input type ="checkbox"  label="Second" value="second"/>1<br/>
        <input type ="checkbox" label="Third"/>3
    </form>

    <script>
        var allInputs = document.querySelectorAll("input");

        for(var i = 0; i < allInputs.length; i++)
        {
            allInputs[i].onclick = function()
            {
                for(var j = 0; j < allInputs.length; j++)
                {
                    allInputs[j].checked = false;
                }

                //this.checked = true;
            }
        }
    </script>
</body>
