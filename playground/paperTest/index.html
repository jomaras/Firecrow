<html>
 <head>
       <style>
           .fav{background-image: url("fS.png");}
           .noFav{background-image: url("nS.png");}
           #star { width: 32px; height: 32px; margin-left:100px;}
          </style>
     </head>
 <body>
  <div class="imageRaterContainer">
       <img alt="Image" src="atom.png"/><br/>
       <div id="star" class="noFav"></div>
      </div>
  <div id="notif"></div>
  <script>
       var star=document.getElementById("star");
       var notif=document.getElementById("notif");
       star.onclick = function () {
             var dec = star.className == "noFav"
                ? "fav" : "noFav";
             star.className = dec;
             var req = new XMLHttpRequest();
             req.open("GET", "d.php?d="+dec, false);
             req.send();
             notif.textContent = req.responseText;
          };
     </script>
</body>
</html>
