<html>
<head>
    <meta charset="UTF-8">
    <style>
        #outerContainer1{ background-color: red; border-style: dashed; width: 200px; height: 200px; }
        #outerContainer2{ background-color: blue; border-style: dotted; width: 200px; height: 200px; }
        #container { background-color: green; width: 50px; height: 50px; }
        #smallContainer { background-color: yellow; width: 20px; height: 20px; }
    </style>
</head>
<body>
    <div id="outerContainer1">
        <div id="container">
            <iframe src="view-source:index.html" id="sourceContainer"></iframe>
        </div>
    </div>

    <div id="outerContainer2"></div>

    <button id="button">Swap</button>

    <script type="text/javascript">
        button.onclick = function()
        {
            var isFirstParent = container.parentNode == outerContainer1;

            isFirstParent ? outerContainer2.appendChild(container)
                          : outerContainer1.appendChild(container);
        }
    </script>

</body>
</html>
