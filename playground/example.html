<html>

        .fav { }
        .noFav{}
        #star{}

</head>

    <div id="notif"></div>
    <script>
        var star = document.getElementById("star");

            var dec = star.className == "noFav" ? "fav" : "noFav";
            star.className = dec;
        }
    </script>
</body>
