<!DOCTYPE html>
<html>
<head>
    <style>
        #sumContainer { color: red; }
        #productContainer { color: blue; }
    </style>
</head>
<body>
    <input id="sumContainer"/>
    <input id="productContainer"/>
    <script>
        function add(a, b) { return a + b; }
        function multiply(a, b) { return a * b; }

        var sumContainer = document.getElementById("sumContainer");
        var productContainer = document.getElementById("productContainer");

        var num = prompt("Enter Number");

        var sum = 0;
        var product = 1;

        for(var i = 1; i <= num; i++)
        {
            sum += i;
            product *= i;
        }

        sumContainer.value = sum;
        productContainer.value = product;
    </script>
</body>
</html>
