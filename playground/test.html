<!DOCTYPE html>
<html>
    <head>
    </head>
<body>
    <script>
        var sum = 0;

        window.onload = function()
        {
            sum += 1;
            alert("On load executed");
        };

        window.addEventListener("DOMContentLoaded", function()
        {
           sum +=1;
           alert("DOMContentLoaded on window executed");
        });

        document.addEventListener("DOMContentLoaded", function()
        {
            sum += 1;
            sum;
            alert("DOMContentLoaded on document executed");
        });
    </script>
</body>
</html>
