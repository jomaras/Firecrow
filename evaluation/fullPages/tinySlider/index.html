<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TinySlider - JavaScript Slideshow</title>
<style type="text/css" >
    * {margin:0; padding:0}
    body {font:12px Verdana,Arial; color:#555; background:#ddd}
    p {line-height:1.4; margin-bottom:12px}
    #wrapper {width:673px; margin:50px auto}
    #container {position:relative; background:#fff; padding:32px; height:235px; border-right:1px solid #ccc; border-bottom:1px solid #ccc}
    .sliderbutton {float:left; width:25px; height:235px; cursor:pointer}
    #slideleft {background:url(../images/icons.gif) -50px -265px no-repeat}
    #slideleft:hover {background-position:-0 -265px}
    #slideright {background:url(../images/icons.gif) 0 90px no-repeat}
    #slideright:hover {background-position:-50px 90px}
    #slider {float:left; position:relative; overflow:auto; width:558px; height:235px}
    #slider ul {position:absolute; list-style:none; top:0; left:0}
    #slider li {float:left; width:558px; height:235px}
    .pagination {position:absolute; top:40px; right:61px; list-style:none; height:25px}
    .pagination li {float:left; cursor:pointer; height:8px; width:8px; background:#ccc; margin:0 4px 0 0; border:1px solid #fff}
    .pagination li:hover, li.current {background:#fff}
</style>
<script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
<div id="wrapper">
	<div id="container">
		<div class="sliderbutton" id="slideleft"></div>
		<div id="slider">
			<ul>
				<li><img src="photos/1.jpg" width="558" height="235" alt="Image One" /></li>
				<li><img src="photos/2.jpg" width="558" height="235" alt="Image Two" /></li>
				<li><img src="photos/3.jpg" width="558" height="235" alt="Image Three" /></li>
				<li><img src="photos/4.jpg" width="558" height="235" alt="Image Four" /></li>
			</ul>
		</div>
		<div class="sliderbutton" id="slideright"></div>
		<ul id="pagination" class="pagination">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>
<script type="text/javascript" src="scripts/page.js"></script>
</body>
</html>
