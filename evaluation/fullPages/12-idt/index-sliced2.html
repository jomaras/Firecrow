<style href="styles/mainStyle.css" type="text/css" rel="Stylesheet" crossorigin="">
    body {
        background-color: rgb(215, 215, 215); background-image: url("http://marjan.fesb.hr/~jomaras/FirecrowTut/app/images/body_gradient.png"); background-repeat: repeat-x; color: rgb(93, 91, 91); font-family: Tahoma; clear: both; }
    #pageContainer {
        margin-left: auto;
        margin-right: auto;
        width: 1180px;
        background-color: White;
        border-color: rgb(196, 196, 196);
        border-width: 4px;
        border-style: double;
        position: relative;
    }
    #slider {
        width: 733px; height: 395px; background-image: url("http://marjan.fesb.hr/~jomaras/FirecrowTut/app/images/billboards-bg.png"); background-repeat: no-repeat; margin-left: 2px; margin-top: 5px; margin-bottom: 5px; }
    td {
        vertical-align: top;
    }
    #featureContainer {
        width: 720px;
        height: 325px;
    }
    #featureContainer img,
    #featureContainer .video {
        margin: 3px;
        width: 720px;
        height: 325px;
    }
    #featureSelectorContainer a {
        background-image: url("http://marjan.fesb.hr/~jomaras/FirecrowTut/app/images/billboard-pager.png");
        width: 20px;
        height: 20px;
        display: block;
        outline: medium none;
    }
    .featureTitle,
    .billboardTitle {
        height: 20px;
        font-weight: bold;
    }
    .featureDescription {
        margin-left: 10px;
        margin-top: 7px;
        width: 580px;
    }
    #featureSelectorContainer .active {
        background-position: 0px -41px;
    }
    #featureSelectorContainer a:hover {
        background-position: 0px -20px;
    }
    #featureSelectorContainer .active:hover {
        background-position: 0px -41px;
    }
    #slider .featureTitle {
        margin-top: 0px;
        margin-left: 10px;
    }

        min-height: 600px;
    }
    #slider a {
        color: rgb(245, 146, 19);
    }
