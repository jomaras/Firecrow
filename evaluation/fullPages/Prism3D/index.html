<!DOCTYPE html>
<html lang="en-US">

<head>
<title>PRiSM | by phpboxxx</title>

<meta charset="utf-8" />
<meta name="description" content="A tiny 3D engine under 10k" />

<style type="text/css">
    body {
        background:#353535;
        font-family:verdana,tahoma,helvetica;
        padding:0px;
        margin:0px;
    }

    h2 {
        color:#eeeeee;
        text-shadow:1px 1px 2px #000;
    }

    #wrap_c {
        width:320px;
        height:240px;
        text-align:center;
        margin-left:auto;
        margin-right:auto;
    }

    #cv {
        width:100%;
        height:100%;
    }


    a {
        background:#121212;
        color:#dddddd;
        padding:10px;
        border-radius:5px 5px 5px 5px;
        text-decoration:none;
        font-weight:bold;
        font-size:13px;
        box-shadow:none;
    }

    a:hover {
        color:#ffffff;
        box-shadow:0px 0px 20px #000;
    }

    p {
        padding-bottom:10px;
    }

</style>

<script type="text/javascript" src="script.js"></script>

</head>
<body>
<div id="wrap_c">
    <canvas id="cv" width="320" height="240"></canvas>
    <p>
        <a href="#" id="modelLink">Model</a>
        <a href="#" id="twoXLink">2x</a>
        <a href="#" id="blurLink">Blur</a></p>
    <p>
        <a href="#" id="colorsLink" >Colors</a>
        <a href="#" id="ssaoLink">SSAO</a>
        <a href="#" id="spinLink">Spin</a>
    </p>
</div>
</body>
</html>
