<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" id="html">
<head>
</head>
<script src="../jQuery-src.js"></script>
<body id="body" style="">

<div id="mainContainer" style="background-color: red; width: 200px; height: 200px; display: none"></div>

<script>
    assert(true);
    var $foo = jQuery("#mainContainer");
    $foo.animate({"width": "show"}, 400, function()
    {
        assertEquals($foo.css("width"), 400, "An animation occurred");
    });
</script>
</body>
</html>
