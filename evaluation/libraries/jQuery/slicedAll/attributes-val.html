<script>
  var checks, $button;
  document.getElementById("text1").value = "bla";
  assertEquals(jQuery("#text1").val(), "bla", "Check for modified value of input element");
  document.getElementById('text1').value = "Test";
  assertEquals(jQuery("#text1").val(), "Test", "Check for value of input element");
  assertEquals(jQuery("#first").val(), "", "Check a paragraph element to see if it has a value");
  assert(jQuery([]).val() === undefined, "Check an empty jQuery object will return undefined from val");
  assertEquals(jQuery("#select2").val(), "3", "Call val() on a single='single' select");
  assertEquals(jQuery("#option3c").val(), "2", "Call val() on a option element with value");
  assertEquals(jQuery("#option3a").val(), "", "Call val() on a option element with empty value");
  assertEquals(jQuery("#option3e").val(), "no value", "Call val() on a option element with no value attribute");
  assertEquals(jQuery("#option3a").val(), "", "Call val() on a option element with no value attribute");
  assertEquals(jQuery("#select5").val(), "3", "Check value on ambiguous select.");
  jQuery("#select5").val(1);
  assertEquals(jQuery("#select5").val(), "1", "Check value on ambiguous select.");
  jQuery("#select5").val(3);
  assertEquals(jQuery("#select5").val(), "3", "Check value on ambiguous select.");
  assertEquals(jQuery("<select name='select12584' id='select12584'><option value='1' disabled='disabled'>1</option></select>").val(), null, "Select-one with only option disabled (#12584)");

  {
    checks = jQuery("<input type='checkbox' name='test' value='1'/><input type='checkbox' name='test' value='2'/><input type='checkbox' name='test' value=''/><input type='checkbox' name='test'/>").appendTo("#form");
    assertEquals(checks.serialize(), "", "Get unchecked values.");
    assertEquals(checks.eq(3).val(), "on", "Make sure a value of 'on' is provided if none is specified.");
  }

  $button = jQuery("<button value='foobar'>text</button>").insertAfter("#button");
  assertEquals($button.val(), "foobar", "Value retrieval on a button does not return innerHTML");
  assertEquals($button.val("baz").html(), "text", "Setting the value does not change innerHTML");
  assertEquals(jQuery("<option/>").val("test").attr("value"), "test", "Setting value sets the value attribute");
</script>
