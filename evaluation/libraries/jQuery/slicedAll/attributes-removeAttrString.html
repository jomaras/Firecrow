<dl id="dl" style="position:absolute;top:-32767px;left:-32767px;width:1px;">
<div id="qunit-fixture">

<p id="ap">
    Here are some links in a normal paragraph: ,
    .
    This link has :
    <a href="http://diveintomark.org/" class="blog" hreflang="en" id="mark">diveintomark</a>

</p>
<div id="foo">
    
    
    

</div>


<p id="first">Try them out:</p>


<form id="form" action="formaction">
    
    <input type="text" name="action" value="Test" id="text1" maxlength="30"/>
    
    

    
    <input type="checkbox" name="check" id="check1" checked="checked"/>
    

    
    

    
    

    

    

    
    <select name="select2" id="select2">
        
        
        <option id="option2c" value="2">2</option>
        <option id="option2d" selected="selected" value="3">3</option>
    </select>
    
    
    

    

    
    
    
    
    
    

    
</form>















<div id="fx-test-group" style="position: absolute; width: 1px; height: 1px; overflow: hidden;">
    

    
    
</div>
</div>
</dl>


<script>
  assertEqual(jQuery("#mark").removeAttr("class").attr("class"), undefined, "remove class");
  assertEqual(jQuery("#form").removeAttr("id").attr("id"), undefined, "Remove id");
  assertEqual(jQuery("#foo").attr("style", "position:absolute;").removeAttr("style").attr("style"), undefined, "Check removing style attribute");
  assertEqual(jQuery("#form").attr("style", "position:absolute;").removeAttr("style").attr("style"), undefined, "Check removing style attribute on a form");
  assertEqual(jQuery("<div style='position: absolute'></div>").appendTo("#foo").removeAttr("style").prop("style").cssText, "", "Check removing style attribute (#9699 Webkit)");
  assertEqual(jQuery("#fx-test-group").attr("height", "3px").removeAttr("height").get(0).style.height, "1px", "Removing height attribute has no effect on height set with style attribute");
  jQuery("#check1").removeAttr("checked").prop("checked", true).removeAttr("checked");
  assertEqual(document.getElementById("check1").checked, false, "removeAttr sets boolean properties to false");
  jQuery("#text1").prop("readOnly", true).removeAttr("readonly");
  assertEqual(document.getElementById("text1").readOnly, false, "removeAttr sets boolean properties to false");
  jQuery("#option2c");
  assertEqual(jQuery("#option2d").attr("selected"), "selected", "Removing `selected` from an option that is not selected does not remove selected from the currently selected option (#10870)");
  try
  {
    $first = jQuery("#first").attr("contenteditable", "true").removeAttr("contenteditable");
    assertEqual($first.attr("contenteditable"), undefined, "Remove the contenteditable attribute");
  }
  catch(e){}
  $first = jQuery("<div Case='mixed'></div>");
  assertEqual($first.attr("Case"), "mixed", "case of attribute doesn't matter");
  $first.removeAttr("Case");
  assert(!($first.attr("Case")), "mixed-case attribute was removed");
</script>


</body>
