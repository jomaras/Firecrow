<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/prototype.js"></script>
</head>
<body>
    <div id="test_node">
        <div></div>
        <div></div>
        <div></div>
    </div>
      <script>
          assert(!([].any()));

          assert([true, true, true].any());
          assert([true, false, false].any());
          assert(![false, false, false].any());

          assert([1,2,3,4,5].any(function(value) {
              return value > 2;
          }));
          assert(![1,2,3,4,5].any(function(value) {
              return value > 5;
          }));

          var x = [1,2,3], traversed = [];
          delete x[1];
          x.any(function(val) { traversed.push(val); });
          assertEquals(traversed[0], 1);
          assertEquals(traversed[1], 3);
          assertEquals(traversed.length, 2);
      </script>
</body>
</html>
