    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/enumerable.js"></script>

<body>

      <script>
          var i = 0;
          Fixtures.Basic.reject(function(value, index, collection) {
              assertEquals(Fixtures.Basic[i], value);
              assertEquals(i, index);
              assertEquals(Fixtures.Basic, collection);
              i++;
              return value < 2;
          }, this);
      </script>
