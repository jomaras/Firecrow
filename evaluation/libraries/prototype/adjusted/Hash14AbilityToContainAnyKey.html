<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/prototype.js"></script>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/hash.js"></script>
</head>
<body>
      <script>
          var h = $H({ _each: 'E', map: 'M', keys: 'K', pluck: 'P', unset: 'U' });
          var sortedKeys = h.keys().sort();

          assertEquals("_each", sortedKeys[0]);
          assertEquals("keys", sortedKeys[1]);
          assertEquals("map", sortedKeys[2]);
          assertEquals("pluck", sortedKeys[3]);
          assertEquals("unset", sortedKeys[4]);
          assertEquals(sortedKeys.length, 5);

          assertEquals('U', h.unset('unset'));
          assertEquals(h._object._each, "E");
          assertEquals(h._object.map, "M");
          assertEquals(h._object.keys, "K");
          assertEquals(h._object.pluck, "P");
      </script>
</body>
</html>
