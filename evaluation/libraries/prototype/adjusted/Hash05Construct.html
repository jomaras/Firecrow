<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/prototype.js"></script>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/hash.js"></script>
</head>
<body>

      <script>
          var object = Object.clone(Fixtures.one);
          var h = new Hash(object), h2 = $H(object);
          assert(h instanceof Hash);
          assert(h2 instanceof Hash);

          assertEquals(h._object.a, "A#");
          assertEquals(h2._object.a, "A#");

          h.set('foo', 'bar');
          assertEquals(h._object.foo, "bar");

          var clone = $H(h);
          assert(clone instanceof Hash);
          assertEquals(h, clone);
          h.set('foo', 'foo');
      </script>
</body>
</html>
