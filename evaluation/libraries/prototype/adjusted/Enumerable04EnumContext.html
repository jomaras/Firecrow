<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/prototype.js"></script>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/enumerable.js"></script>
</head>
<body>

      <script>
          var results = [];
          Fixtures.Basic.each(function(value) {
              results.push(value * this.i);
          }, { i: 2 });

          assertEquals('2 4 6', results.join(' '));

          assert(Fixtures.Basic.all(function(value){
              return value >= this.min && value <= this.max;
          }, { min: 1, max: 3 }));
          assert(!Fixtures.Basic.all(function(value){
              return value >= this.min && value <= this.max;
          }));
          assert(Fixtures.Basic.any(function(value){
              return value == this.target_value;
          }, { target_value: 2 }));
      </script>
</body>
</html>
