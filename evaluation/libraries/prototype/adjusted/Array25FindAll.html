<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/prototype.js"></script>
</head>
<body>
    <div id="test_node">
        <div></div>
        <div></div>
        <div></div>
    </div>
      <script>
          var found = [1, 2, 3, 4, 5, 6].findAll(function(x) {
              return (x % 2) == 0;
          });
          assertEquals(found[0], 2);
          assertEquals(found[1], 4);
          assertEquals(found[2], 6);
          assertEquals(found.length, 3);

          var x = [1,2,3], traversed = [];
          delete x[1];
          x.findAll(function(val) { traversed.push(val); });

          assertEquals(traversed[0], 1);
          assertEquals(traversed[1], 3);
          assertEquals(traversed.length, 2);
      </script>
</body>
</html>
