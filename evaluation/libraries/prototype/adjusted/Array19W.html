<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/prototype.js"></script>
</head>
<body>
    <div id="test_node">
        <div></div>
        <div></div>
        <div></div>
    </div>
      <script>
          var word1 = $w('a b c d');

          assertEquals(word1[0], 'a');
          assertEquals(word1[1], 'b');
          assertEquals(word1[2], 'c');
          assertEquals(word1[3], 'd');
          assertEquals(word1.length, 4);

          
          assertEquals(0, $w(' ').length);
          assertEquals(0, $w('').length);
          assertEquals(0, $w(null).length);
          assertEquals(0, $w(undefined).length);
          assertEquals(0, $w().length);
          assertEquals(0, $w(10).length);
          
          assertEquals($w('a').length, 1);
          assertEquals($w('a')[0], 'a');

          assertEquals($w('a ').length, 1);
          assertEquals($w('a ')[0], 'a');

          assertEquals($w(' a')[0], 'a');
          assertEquals($w(' a').length, 1);

          var word2 = $w(' a   b\nc\t\nd\n');

          assertEquals(word2[0], 'a');
          assertEquals(word2[1], 'b');
          assertEquals(word2[2], 'c');
          assertEquals(word2[3], 'd');
          assertEquals(word2.length, 4);
      </script>
</body>
</html>
