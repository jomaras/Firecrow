<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/prototype.js"></script>
</head>
<body>
    <div id="test_node">
        <div></div>
        <div></div>
        <div></div>
    </div>
      <script>
          var firstMapped = [1,2,3].map();
          assertEquals(firstMapped[0], 1);
          assertEquals(firstMapped[1], 2);
          assertEquals(firstMapped[2], 3);
          assertEquals(firstMapped.length, 3);

          var secondMapped = [1,2,3].map(function(x) { return x * 2; });
          assertEquals(secondMapped[0], 2);
          assertEquals(secondMapped[1], 4);
          assertEquals(secondMapped[2], 6);
          assertEquals(secondMapped.length, 3);

          var x = [1,2,3,4];
          delete x[1];
          delete x[3];
          var thirdMapped = x.map();

          assertEquals(thirdMapped[0], 1);
          assertEquals(thirdMapped[1], undefined);
          assertEquals(thirdMapped[2], 3);
          assertEquals(thirdMapped[3], undefined);
          assertEquals(thirdMapped.length, 4);

          var traversed = [];
          x.map(function(val) {
              traversed.push(val);
          });

          assertEquals(traversed[0], 1);
          assertEquals(traversed[1], 3);
          assertEquals(traversed.length, 2);
      </script>
</body>
</html>
