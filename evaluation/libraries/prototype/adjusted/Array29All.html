<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/prototype.js"></script>
</head>
<body>
    <div id="test_node">
        <div></div>
        <div></div>
        <div></div>
    </div>
      <script>
          assert([].all());

          assert([true, true, true].all());
          assert(![true, false, false].all());
          assert(![false, false, false].all());

          assert([1,2,3,4,5].all(function(value) {
              return value > 0;
          }));
          assert(![1,2,3,4,5].all(function(value) {
              return value > 1;
          }));

          var x = [1,2,3], traversed = [];
          delete x[1];
          x.all(function(val) { traversed.push(val); return true; });
          assertEquals(traversed[0], 1);
          assertEquals(traversed[1], 3);
          assertEquals(traversed.length, 2);
      </script>
</body>
</html>
