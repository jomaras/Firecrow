<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/prototype.js"></script>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/enumerable.js"></script>
</head>
<body>

      <script>
          assertEquals(0, [].inGroupsOf(3).length);

          var arr = [1, 2, 3, 4, 5, 6].inGroupsOf(3);
          assertEquals(2, arr.length);

          assertEquals(arr[0][0], 1)
          assertEquals(arr[0][1], 2)
          assertEquals(arr[0][2], 3)
          assertEquals(arr[0].length, 3)

          assertEquals(arr[1][0], 4)
          assertEquals(arr[1][1], 5)
          assertEquals(arr[1][2], 6)
          assertEquals(arr[1].length, 3)

          arr = [1, 2, 3, 4, 5, 6].inGroupsOf(4);
          assertEquals(2, arr.length);

          assertEquals(arr[0][0], 1)
          assertEquals(arr[0][1], 2)
          assertEquals(arr[0][2], 3)
          assertEquals(arr[0][3], 4)
          assertEquals(arr[0].length, 4)

          assertEquals(arr[1][0], 5)
          assertEquals(arr[1][1], 6)
          assertEquals(arr[1][2], null)
          assertEquals(arr[1][3], null)
          assertEquals(arr[1].length, 4)

          var basic = Fixtures.Basic

          arr = basic.inGroupsOf(4,'x');
          assertEquals(1, arr.length);

          assertEquals(arr[0][0], 1)
          assertEquals(arr[0][1], 2)
          assertEquals(arr[0][2], 3)
          assertEquals(arr[0][3], 'x')
          assertEquals(arr[0].length, 4)

          var arr1 = basic.inGroupsOf(2, 'a').flatten();
          assertEquals(arr1[0], 1)
          assertEquals(arr1[1], 2)
          assertEquals(arr1[2], 3)
          assertEquals(arr1[3], 'a')
          assertEquals(arr1.length, 4)

          arr = basic.inGroupsOf(5, '');
          assertEquals(1, arr.length);
          assertEquals(arr[0][0], 1)
          assertEquals(arr[0][1], 2)
          assertEquals(arr[0][2], 3)
          assertEquals(arr[0][3], '')
          assertEquals(arr[0][4], '')
          assertEquals(arr[0].length, 5)

          var flat1 = basic.inGroupsOf(2, 0).flatten();
          assertEquals(flat1[0], 1)
          assertEquals(flat1[1], 2)
          assertEquals(flat1[2], 3)
          assertEquals(flat1[3], 0)

          var flat2 = basic.inGroupsOf(2, false).flatten();
          assertEquals(flat2[0], 1)
          assertEquals(flat2[1], 2)
          assertEquals(flat2[2], 3)
          assertEquals(flat2[3], false)
      </script>
</body>
</html>
