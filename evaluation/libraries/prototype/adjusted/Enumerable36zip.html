<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/prototype.js"></script>
    <script src="http://localhost/Firecrow/evaluation/libraries/prototype/enumerable.js"></script>
</head>
<body>

      <script>
          var result = [1, 2, 3].zip([4, 5, 6], [7, 8, 9]);
          assertEquals('[[1, 4, 7], [2, 5, 8], [3, 6, 9]]', result.inspect());

          result = [1, 2, 3].zip([4, 5, 6], [7, 8, 9], function(array) { return array.reverse() });
          assertEquals('[[7, 4, 1], [8, 5, 2], [9, 6, 3]]', result.inspect());
      </script>
</body>
</html>
