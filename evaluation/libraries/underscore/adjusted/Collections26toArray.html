<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            (function(){
                assert(!_.isArray(arguments), 'arguments object is not an array');
                assert(_.isArray(_.toArray(arguments)), 'arguments object converted into array');
                var a = [1,2,3];
                assert(_.toArray(a) !== a, 'array is cloned');
                assertEquals(_.toArray(a).join(', '), '1, 2, 3', 'cloned array contains same elements');

                var numbers = _.toArray({one : 1, two : 2, three : 3});
                assertEquals(numbers.join(', '), '1, 2, 3', 'object flattened into array');
            })();
        </script>
    </body>
</html>
