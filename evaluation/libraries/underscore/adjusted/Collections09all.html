<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            assert(_.all([], _.identity), 'the empty set');
            assert(_.all([true, true, true], _.identity), 'all true values');
            assert(!_.all([true, false, true], _.identity), 'one false value');
            assert(_.all([0, 10, 28], function(num){ return num % 2 == 0; }), 'even numbers');
            assert(!_.all([0, 11, 28], function(num){ return num % 2 == 0; }), 'an odd number');
            assert(_.all([1], _.identity) === true, 'cast to boolean - true');
            assert(_.all([0], _.identity) === false, 'cast to boolean - false');
            assert(_.every([true, true, true], _.identity), 'aliased as "every"');
            assert(!_.all([undefined, undefined, undefined], _.identity), 'works with arrays of undefined');
        </script>
    </body>
</html>
