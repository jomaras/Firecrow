<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var o = _([1, 2, 3, 4]).chain();
            var o1 = o.filter(function(i) { return i < 3; }).value();
            var o2 = o.filter(function(i) { return i > 2; }).value();
            assertEquals(o1[0], 1);
            assertEquals(o1[1], 2);
            assertEquals(o2[0], 3);
            assertEquals(o2[1], 4);
        </script>
    </body>
</html>
