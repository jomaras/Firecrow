<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var sum = _.reduce([1, 2, 3], function(sum, num){ return sum + num; }, 0);
            assertEquals(sum, 6, 'can sum up an array');

            var context = {multiplier : 3};
            sum = _.reduce([1, 2, 3], function(sum, num){ return sum + num * this.multiplier; }, 0, context);
            assertEquals(sum, 18, 'can reduce with a context object');

            sum = _.inject([1, 2, 3], function(sum, num){ return sum + num; }, 0);
            assertEquals(sum, 6, 'aliased as "inject"');

            sum = _([1, 2, 3]).reduce(function(sum, num){ return sum + num; }, 0);
            assertEquals(sum, 6, 'OO-style reduce');

            var sum = _.reduce([1, 2, 3], function(sum, num){ return sum + num; });
            assertEquals(sum, 6, 'default initial value');

            var prod = _.reduce([1, 2, 3, 4], function(prod, num){ return prod * num; });
            assertEquals(prod, 24, 'can reduce via multiplication');


            assert(_.reduce(null, function(){}, 138) === 138, 'handles a null (with initial value) properly');
            assertEquals(_.reduce([], function(){}, undefined), undefined, 'undefined can be passed as a special case');
        </script>
    </body>
</html>
