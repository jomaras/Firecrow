<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            assertEquals(1, _.min([1, 2, 3]), 'can perform a regular Math.min');

            var neg = _.min([1, 2, 3], function(num){ return -num; });
            assertEquals(neg, 3, 'can perform a computation-based min');

            assertEquals(Infinity, _.min({}), 'Minimum value of an empty object');
            assertEquals(Infinity, _.min([]), 'Minimum value of an empty array');
            assertEquals(_.min({'a': 'a'}), Infinity, 'Minimum value of a non-numeric collection');

            var now = new Date(9999999999);
            var then = new Date(0);
            assertEquals(_.min([now, then]), then);
        </script>
    </body>
</html>
