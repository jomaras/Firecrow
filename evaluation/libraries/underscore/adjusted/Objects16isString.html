<html>
    <head><title>Sylvester Test: Arrays-compact</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var obj = new String("I am a string object");
            assert(!_.isString(document.body), 'the document body is not a string');
            assert(_.isString([1, 2, 3].join(', ')), 'but strings are');
            assert(_.isString("I am a string literal"), 'string literals are');
            assert(_.isString(obj), 'so are String objects');
        </script>
    </body>
</html>
