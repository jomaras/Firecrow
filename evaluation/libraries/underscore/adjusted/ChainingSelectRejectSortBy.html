<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var numbers = [1,2,3,4,5,9,10,6,7,8];
            numbers = _(numbers).chain().select(function(n) {
                return n % 2 === 0;
            }).reject(function(n) {
                        return n % 4 === 0;
                    }).sortBy(function(n) {
                        return -n;
                    }).value();
            assertEquals(numbers.join(', '), "10, 6, 2", "filtered and reversed the numbers");
        </script>
    </body>
</html>
