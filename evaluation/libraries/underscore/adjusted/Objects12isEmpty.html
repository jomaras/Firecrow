<html>
    <head><title>Sylvester Test: Arrays-compact</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            assert(!_([1]).isEmpty(), '[1] is not empty');
            assert(_.isEmpty([]), '[] is empty');
            assert(!_.isEmpty({one : 1}), '{one : 1} is not empty');
            assert(_.isEmpty({}), '{} is empty');
            assert(_.isEmpty(new RegExp('')), 'objects with prototype properties are empty');
            assert(_.isEmpty(null), 'null is empty');
            assert(_.isEmpty(), 'undefined is empty');
            assert(_.isEmpty(''), 'the empty string is empty');
            assert(!_.isEmpty('moe'), 'but other strings are not');

            var obj = {one : 1};
            delete obj.one;
            assert(_.isEmpty(obj), 'deleting all the keys from an object empties it');
        </script>
    </body>
</html>
