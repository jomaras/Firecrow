<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var nativeSome = Array.prototype.some;
            Array.prototype.some = null;
            assert(!_.any([]), 'the empty set');
            assert(!_.any([false, false, false]), 'all false values');
            assert(_.any([false, false, true]), 'one true value');
            assert(_.any([null, 0, 'yes', false]), 'a string');
            assert(!_.any([null, 0, '', false]), 'falsy values');
            assert(!_.any([1, 11, 29], function(num){ return num % 2 == 0; }), 'all odd numbers');
            assert(_.any([1, 10, 29], function(num){ return num % 2 == 0; }), 'an even number');
            assert(_.any([1], _.identity) === true, 'cast to boolean - true');
            assert(_.any([0], _.identity) === false, 'cast to boolean - false');
            assert(_.some([false, false, true]), 'aliased as "some"');
            Array.prototype.some = nativeSome;
        </script>
    </body>
</html>
