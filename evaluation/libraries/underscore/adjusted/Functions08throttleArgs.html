<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var value = 0;
            var update = function(val){ value = val; };
            var throttledUpdate = _.throttle(update, 32);
            throttledUpdate(1); throttledUpdate(2);
            _.delay(function(){ throttledUpdate(3); }, 64);
            assertEquals(value, 1, "updated to latest value");
            _.delay(function(){ assertEquals(value, 3, "updated to latest value"); }, 96);
        </script>
    </body>
</html>
