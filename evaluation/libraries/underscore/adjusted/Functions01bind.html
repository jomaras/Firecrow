<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var context = {name : 'moe'};
            var func = function(arg) { return "name: " + (this.name || arg); };
            var bound = _.bind(func, context);
            assertEquals(bound(), 'name: moe', 'can bind a function to a context');

            bound = _(func).bind(context);
            assertEquals(bound(), 'name: moe', 'can do OO-style binding');

            bound = _.bind(func, null, 'curly');
            assertEquals(bound(), 'name: curly', 'can bind without specifying a context');

            func = function(salutation, name) { return salutation + ': ' + name; };
            func = _.bind(func, this, 'hello');
            assertEquals(func('moe'), 'hello: moe', 'the function was partially applied in advance');

            func = _.bind(func, this, 'curly');
            assertEquals(func(), 'hello: curly', 'the function was completely applied in advance');

            func = function(salutation, firstname, lastname) { return salutation + ': ' + firstname + ' ' + lastname; };
            func = _.bind(func, this, 'hello', 'moe', 'curly');
            assertEquals(func(), 'hello: moe curly', 'the function was partially applied in advance and can accept multiple arguments');

            func = function(context, message) { assertEquals(this, context, message); };
            _.bind(func, 0, 0, 'can bind a function to `0`')();
            _.bind(func, '', '', 'can bind a function to an empty string')();
            _.bind(func, false, false, 'can bind a function to `false`')();

            // These tests are only meaningful when using a browser without a native bind function
            // To test this with a modern browser, set underscore's nativeBind to undefined
            var F = function () { return this; };
            var Boundf = _.bind(F, {hello: "moe curly"});
            var newBoundf = new Boundf();
            assertEquals(newBoundf.hello, undefined, "function should not be bound to the context, to comply with ECMAScript 5");
            assertEquals(Boundf().hello, "moe curly", "When called without the new operator, it's assert to be bound to the context");
            assert(newBoundf instanceof F, "a bound instance is an instance of the original function");
        </script>
    </body>
</html>
