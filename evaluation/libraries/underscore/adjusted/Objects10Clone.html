<html>
    <head><title>Sylvester Test: Arrays-compact</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var moe = {name : 'moe', lucky : [13, 27, 34]};
            var clone = _.clone(moe);
            assertEquals(clone.name, 'moe', 'the clone as the attributes of the original');

            clone.name = 'curly';
            assert(clone.name == 'curly' && moe.name == 'moe', 'clones can change shallow attributes without affecting the original');

            clone.lucky.push(101);
            assertEquals(_.last(moe.lucky), 101, 'changes to deep attributes are shared with the original');

            assertEquals(_.clone(undefined), void 0, 'non objects should not be changed by clone');
            assertEquals(_.clone(1), 1, 'non objects should not be changed by clone');
            assertEquals(_.clone(null), null, 'non objects should not be changed by clone');
        </script>
    </body>
</html>
