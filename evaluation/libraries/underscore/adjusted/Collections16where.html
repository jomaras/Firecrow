<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var list = [{a: 1, b: 2}, {a: 2, b: 2}, {a: 1, b: 3}, {a: 1, b: 4}];
            var result = _.where(list, {a: 1});
            assertEquals(result.length, 3);
            assertEquals(result[result.length - 1].b, 4);
            result = _.where(list, {b: 2});
            assertEquals(result.length, 2);
            assertEquals(result[0].a, 1);

            result = _.where(list, {a: 1}, true);
            assertEquals(result.b, 2, "Only get the first object matched.")
            result = _.where(list, {a: 1}, false);
            assertEquals(result.length, 3);
        </script>
    </body>
</html>
