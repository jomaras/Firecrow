<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            assert(_.include([1,2,3], 2), 'two is in the array');
            assert(!_.include([1,3,9], 2), 'two is not in the array');
            assert(_.contains({moe:1, larry:3, curly:9}, 3) === true, '_.include on objects checks their values');
            assert(_([1,2,3]).include(2), 'OO-style include');
        </script>
    </body>
</html>
