<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var list = [{a: 1, b: 2}, {a: 2, b: 2}, {a: 1, b: 3}, {a: 1, b: 4}, {a: 2, b: 4}];
            var result = _.findWhere(list, {a: 1});
            assertEquals(result.a, 1, "first");
            assertEquals(result.b, 2, "second");
            result = _.findWhere(list, {b: 4});

            assertEquals(result.a, 1, "third");
            assertEquals(result.b, 4, "fourth");

            result = _.findWhere(list, {c:1})
            assert(_.isUndefined(result), "undefined when not found");

            result = _.findWhere([], {c:1});
            assert(_.isUndefined(result), "undefined when searching empty list");
        </script>
    </body>
</html>
