<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var counter = 0;
            var incr = function(){ return ++counter; };
            var throttledIncr = _.throttle(incr, 32);
            var result = throttledIncr();
            _.delay(function(){
                assertEquals(result, 1, "throttled functions return their value");
                assertEquals(counter, 1, "incr was called once");
            }, 64);
        </script>
    </body>
</html>
