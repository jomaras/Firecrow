<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var curly = {name : 'curly'}, moe = {
                name    : 'moe',
                getName : function() { return 'name: ' + this.name; },
                sayHi   : function() { return 'hi: ' + this.name; }
            };
            curly.getName = moe.getName;
            _.bindAll(moe, 'getName', 'sayHi');
            curly.sayHi = moe.sayHi;
            assertEquals(curly.getName(), 'name: curly', 'unbound function is bound to current object');
            assertEquals(curly.sayHi(), 'hi: moe', 'bound function is still bound to original object');

            curly = {name : 'curly'};
            moe = {
                name    : 'moe',
                getName : function() { return 'name: ' + this.name; },
                sayHi   : function() { return 'hi: ' + this.name; }
            };

            _.bindAll(moe, 'sayHi');
            curly.sayHi = moe.sayHi;
            assertEquals(curly.sayHi(), 'hi: moe');
        </script>
    </body>
</html>
