<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var parity = _.indexBy([1, 2, 3, 4, 5], function(num){ return num % 2 == 0; });
            assertEquals(parity['true'], 4);
            assertEquals(parity['false'], 5);

            var list = ["one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten"];
            var grouped = _.indexBy(list, 'length');
            assertEquals(grouped['3'], 'ten');
            assertEquals(grouped['4'], 'nine');
            assertEquals(grouped['5'], 'eight');

            var array = [1, 2, 1, 2, 3];
            var grouped = _.indexBy(array);
            assertEquals(grouped['1'], 1);
            assertEquals(grouped['2'], 2);
            assertEquals(grouped['3'], 3);
        </script>
    </body>
</html>
