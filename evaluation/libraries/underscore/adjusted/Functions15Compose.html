<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var greet = function(name){ return "hi: " + name; };
            var exclaim = function(sentence){ return sentence + '!'; };
            var composed = _.compose(exclaim, greet);
            assertEquals(composed('moe'), 'hi: moe!', 'can compose a function that takes another');

            composed = _.compose(greet, exclaim);
            assertEquals(composed('moe'), 'hi: moe!', 'in this case, the functions are also commutative');
        </script>
    </body>
</html>
