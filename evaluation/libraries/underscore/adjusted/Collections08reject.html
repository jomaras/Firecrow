<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var odds = _.reject([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
            assertEquals(odds.join(', '), '1, 3, 5', 'rejected each even number');

            var context = "obj";

            var evens = _.reject([1, 2, 3, 4, 5, 6], function(num){
                assertEquals(context, "obj");
                return num % 2 != 0;
            }, context);
            assertEquals(evens.join(', '), '2, 4, 6', 'rejected each odd number');
        </script>
    </body>
</html>
