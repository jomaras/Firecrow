<html>
    <head><title>Sylvester Test: Arrays-zip</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            var array = [1, 2, 3, 4];
            assertEquals(_.find(array, function(n) { return n > 2; }), 3, 'should return first found `value`');
            assertEquals(_.find(array, function() { return false; }), void 0, 'should return `undefined` if `value` is not found');
        </script>
    </body>
</html>
