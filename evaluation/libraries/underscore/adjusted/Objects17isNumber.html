<html>
    <head><title>Sylvester Test: Arrays-compact</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            (function (){
                assert(!_.isNumber('string'), 'a string is not a number');
                assert(!_.isNumber(arguments), 'the arguments object is not a number');
                assert(!_.isNumber(undefined), 'undefined is not a number');
                assert(_.isNumber(3 * 4 - 7 / 10), 'but numbers are');
                assert(_.isNumber(NaN), 'NaN *is* a number');
                assert(_.isNumber(Infinity), 'Infinity is a number');
                assert(!_.isNumber('1'), 'numeric strings are not numbers');
            })();
        </script>
    </body>
</html>
