<html>
    <head><title>Sylvester Test: Arrays-compact</title><meta charset='UTF-8'></head>
    <body>
        <script src='http://localhost/Firecrow/evaluation/libraries/underscore/underscore-src.js'></script>
        <script>
            assert(!_.isFinite(undefined), 'undefined is not Finite');
            assert(!_.isFinite(null), 'null is not Finite');
            assert(!_.isFinite(NaN), 'NaN is not Finite');
            assert(!_.isFinite(Infinity), 'Infinity is not Finite');
            assert(!_.isFinite(-Infinity), '-Infinity is not Finite');
            assert(_.isFinite('12'), 'Numeric strings are numbers');
            assert(!_.isFinite('1a'), 'Non numeric strings are not numbers');
            assert(!_.isFinite(''), 'Empty strings are not numbers');
            var obj = new Number(5);
            assert(_.isFinite(obj), 'Number instances can be finite');
            assert(_.isFinite(0), '0 is Finite');
            assert(_.isFinite(123), 'Ints are Finite');
            assert(_.isFinite(-12.44), 'Floats are Finite');
        </script>
    </body>
</html>
