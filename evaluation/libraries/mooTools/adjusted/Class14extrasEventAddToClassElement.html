<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="../mootools-core.js"></script>
</head>
<body>
    <script>
        var Local = {};
        var fire = 'fireEvent';

        Local.Chain = new Class({
            Implements: Chain
        });

        Local.called = 0;
        Local.fn = function(){
            return Local.called++;
        };

        var object = new Element('div');

        object.addEvent('event', Local.fn)[fire]('event');

        assertEquals(Local.called, 1);
    </script>
</body>
</html>
