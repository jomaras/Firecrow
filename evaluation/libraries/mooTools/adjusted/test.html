<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <script>
        Function.prototype.overloadSetter = function(usePlural){
            var self = this;
            return function(a, b){
                if (a == null) return this;
                if (usePlural || typeof a != 'string'){
                    for (var k in a) self.call(this, k, a[k]);
                } else {
                    self.call(this, a, b);
                }
                return this;
            };
        };

        Function.prototype.implement = function(key, value){
            this.prototype[key] = value;
        }.overloadSetter();

        Function.implement({
            calculate: function(){
                return 3;
            }
        });

        var someFunction = function(){};
        var a1 = someFunction.calculate();

        assertEquals(a1, 3, "calculate should return 3");
    </script>
</head>
<body>

</body>
</html>
