<body>
<script>
    var test = function(){
        return Array.flatten(arguments);
    };
    assertEquals(test(1,2,3).join(","), [1,2,3].join(","));
    assertEquals(test([1,2,3]).join(","), [1,2,3].join(","));
    assertEquals(test(1,2,[3]).join(","), [1,2,3].join(","));
</script>
