<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="../mootools-core.js"></script>
</head>
<body>
    <script>
        var Local = {};
        var fire = 'fireEvent';

        Local.Chain = new Class({
            Implements: Chain
        });

        Local.called = 0;
        Local.fn = function(){
            return Local.called++;
        };

        var object = new Events();
        var events = {
            event1: Local.fn,
            event2: Local.fn
        };

        object.addEvent('event1', function(){ Local.fn(); }).addEvents(events)[fire]('event1');
        assertEquals(Local.called, 2);

        object.removeEvents(events);
        object[fire]('event1');
        assertEquals(Local.called, 3);

        object[fire]('event2');
        assertEquals(Local.called, 3);
    </script>
</body>
</html>
