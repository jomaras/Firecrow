<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="../mootools-core.js"></script>
</head>
<body>
    <script>
        var Local = {};
        var fire = 'fireEvent';

        Local.OptionsTest = new Class({
            Implements: [Options, Events],

            options: {
                onEvent1: function(){
                    return true;
                },
                onEvent2: function(){
                    return false;
                }
            },

            initialize: function(options){
                this.setOptions(options);
            }
        });

        var myTest = new Local.OptionsTest({
            onEvent2: function(){
                return true;
            },

            onEvent3: function(){
                return true;
            }
        });

        assertEquals(myTest.$events.event1.length, 1);
        assertEquals(myTest.$events.event2.length, 1);
        assertEquals(myTest.$events.event3.length, 1);
    </script>
</body>
</html>
