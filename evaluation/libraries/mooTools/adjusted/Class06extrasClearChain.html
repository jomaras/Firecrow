<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="../mootools-core.js"></script>
</head>
<body>
    <script>
        var Local = {};

        Local.Chain = new Class({
            Implements: Chain
        });

        var called;
        var fn = function(){
            called = true;
        };

        var chain = new Local.Chain();
        chain.chain(fn, fn, fn, fn);

        chain.callChain();
        assert(called);
        called = false;

        chain.clearChain();

        chain.callChain();
        assert(!called);
    </script>
</body>
</html>
