<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="../mootools-core.js"></script>
</head>
<body>
    <script>
        var Local = {};
        var fire = 'fireEvent';

        Local.Chain = new Class({
            Implements: Chain
        });

        Local.called = 0;
        Local.fn = function(){
            return Local.called++;
        };

        var object = new Events();
        var x = 0, fn = function(){ x++; };

        object.addEvent('event1', Local.fn).addEvent('event2', fn).removeEvents();
        object[fire]('event1')[fire]('event2');

        assertEquals(x, 0);
        assertEquals(Local.called, 0);
    </script>
</body>
</html>
