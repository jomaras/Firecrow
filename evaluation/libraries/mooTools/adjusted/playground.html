<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../mootools-core.js"></script>
</head>
<body>
  <script>
      var Animal = new Class({
          initialize: function(age){
              this.age = age;
          },
          say: function()
          {
              return "generic";
          }
      });
      var Cat = new Class({
          Implements: Animal,
          setName: function(name){
              this.name = name
          }
      });
  </script>
</body>
</html>
