<!DOCTYPE html>
<html>
<head>
    <title>Firecrow - Slicer Window</title>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; color: rgb(245, 247, 250); font-family: Segoe UI;}
        input, select, button { font-family: inherit;}
        #mainContainer
        {
            background-color: rgb(45,54,63);
            vertical-align: top;
        }

        input, select, #slicingCriteriaContainer
        {
            -moz-appearance: none;
            margin: 0 3px;
            border: 1px solid hsla(211,68%,6%,.6);
            box-shadow: inset 0 1px 0 hsla(211,68%,6%,.05), 0 0 0 1px hsla(210,40%,83%,.1);
            border-radius: 2px;
            background-color: transparent;
            background-image: linear-gradient(hsla(210,16%,76%,.15), hsla(210,16%,76%,.35));
            padding: 3px;
            transition-property: background-color, border-color, box-shadow;
            transition-duration: 150ms;
            transition-timing-function: ease;
            color: inherit;
            min-width: 200px;
            min-height: 20px;
        }
        select
        {
            min-width: 208px;
        }
        label
        {

        }

        #slicingCriteriaContainer
        {
            min-height: 50px;
        }

        button
        {
            -moz-appearance: none;
            -moz-box-align: center;
            min-height: 22px;
            text-shadow: 0 -1px 0 hsla(210,8%,5%,.45);
            border: 1px solid hsla(211,68%,6%,.5);
            border-radius: 3px;
            background: linear-gradient(hsla(209,13%,54%,.35), hsla(209,13%,54%,.1) 85%, hsla(209,13%,54%,.2)) padding-box;
            box-shadow: 0 1px 0 hsla(209,29%,72%,.15) inset, 0 0 0 1px hsla(209,29%,72%,.1) inset, 0 0 0 1px hsla(209,29%,72%,.1), 0 1px 0 hsla(210,16%,76%,.1);
            margin: 0;
            -moz-margin-end: 3px;
            color: inherit;
            padding: 3px;
            padding-left:6px;
            padding-right:6px;
        }

        button:-moz-focusing {
            outline: 1px dotted hsla(210,30%,85%,0.4);
            outline-offset: -4px;
        }

        button:not([checked=true]):hover:active {
            background-color: hsla(210,18%,9%,.1);
            background-image: linear-gradient(hsla(209,13%,54%,.35), hsla(209,13%,54%,.1) 85%, hsla(209,13%,54%,.2));
            box-shadow: 0 1px 3px hsla(211,68%,6%,.5) inset, 0 0 0 1px hsla(209,29%,72%,.1), 0 1px 0 hsla(210,16%,76%,.1);
        }
    </style>
</head>
<body>
    <table id="mainContainer">
        <tr>
            <td><label>Event trace: </label></td>
            <td>
                <select>
                    <option>Test 1</option>
                    <option>Test 2</option>
                </select>
            </td>
            <td><button>Record</button></td>
        </tr>

        <tr>
            <td><label>Destination Folder:</label></td>
            <td><input type="text"/></td>
            <td><button>...</button></td>
        </tr>

        <tr>
            <td valign="top"><label>Slicing Criteria: </label></td>
            <td>
                <div id="slicingCriteriaContainer">

                </div>
            </td>
            <td valign="bottom"><button>Slice</button></td>
        </tr>
    </table>
</body>
</html>
