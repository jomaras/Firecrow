    <h1>ECMAScript Conformance tests 9.9: Type Conversion and Testing - ToObject</h1>
    <script>
        /*************************************************/
        var a1 = Object(true).valueOf() === true;

        var a42 = Object("some string").constructor.prototype === String.prototype;
        var a43 = Object("").valueOf() === "";

        var a45 = Object("").constructor.prototype === String.prototype;
        var a46 = Object("\r\t\b\n\v\f").valueOf() === "\r\t\b\n\v\f";

        var a51 = Object(String(10)).constructor.prototype === String.prototype;
        /*************************************************/
        function MyObject( val ) {
            this.value = val;
            this.valueOf = function (){ return this.value; }
        }

        var x = new MyObject(1);
        var y = Object(x);

        var a52 = y.valueOf() === x.valueOf();
        var a53 = typeof y === typeof x;
        var a54 = y.constructor.prototype === x.constructor.prototype;
        var a55 = y === x;

        /*************************************************/
