<!DOCTYPE html>
<html>
<head>
    <title>Debug Constraint Solver test</title>
    <script src="../chrome/content/Firecrow/initFBL.js"></script>
    <script src="../chrome/content/Firecrow/helpers/valueTypeHelper.js"></script>
    <script src="../chrome/content/Firecrow/usageScenarioGenerator/symbolic/NumberRange.js"></script>
    <script src="../chrome/content/Firecrow/usageScenarioGenerator/symbolic/Expression.js"></script>
    <script src="../chrome/content/Firecrow/usageScenarioGenerator/symbolic/PathConstraint.js"></script>
    <script src="../chrome/content/Firecrow/usageScenarioGenerator/symbolic/ConstraintResolver.js"></script>
    <script src="../chrome/content/Firecrow/usageScenarioGenerator/symbolic/SymbolicExecutor.js"></script>
    <script>
        var fcSymbolic = FBL.Firecrow.Symbolic;
        function createIdentifier(name) { return new fcSymbolic.Identifier(name); }
        function createLiteral(value) { return new fcSymbolic.Literal(value); }
        function createBinary(left, right, operator) { return new fcSymbolic.Binary(left, right, operator); }
        function createLogical(left, right, operator) { return new fcSymbolic.Logical(left, right, operator); }
        function wrap(value) { return {symbolicValue: value, isNotSymbolic: function(){ return false; }}; }

        function evalBinary(left, right, operator)
        {
            return fcSymbolic.SymbolicExecutor.evalBinaryExpression(wrap(left), wrap(right), operator);
        }

        function evalLogical(left, right, operator)
        {
            return fcSymbolic.SymbolicExecutor.evalLogicalExpression(wrap(left), wrap(right), operator);
        }

        var left = createBinary(createIdentifier("x"), createLiteral(200), ">=");
        var right = createBinary(createIdentifier("x"), createLiteral(200), "==");

        var results = fcSymbolic.ConstraintResolver.resolveConstraint(evalLogical(left, right, "&&"));
        var result = results[0];

    </script>
</head>
<body>

</body>
</html>
