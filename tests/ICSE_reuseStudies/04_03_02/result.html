<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type"/>

    <style>
    *:not([o=r]){  margin: 0px; padding: 0px; }
    html{  font: 14px/18px 'HelveticaNeue-Light','Helvetica Neue',Arial,Helvetica,sans-serif; color: rgb(255, 255, 255); background: url("pageBImages/noise.png") repeat scroll 0% 0% transparent; }
    a:not([o=r]):hover, a:not([o=r]):active{  outline: medium none; }
    #sizer:not([o=r]){  width: 340px; margin: 0px auto; padding: 144px 200px 240px; background: url("pageBImages/highlight.png") no-repeat scroll 50% 0px transparent; }
    form:not([o=r]){  width: 300px; padding: 18px 20px 0px; margin-bottom: 18px; background: url("pageBImages/box-grad.png") repeat-x scroll 0px 0px rgb(79, 132, 184); border-radius: 10px 10px 10px 10px; box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.4); }
    fieldset:not([o=r]){  border: 0px none; padding-bottom: 9px; }
    label:not([o=r]){  display: block; cursor: pointer; line-height: 20px; padding-bottom: 9px; text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.2); }
    .radios:not([o=r]){  padding-top: 18px; background: url("pageBImages/divider.png") repeat-x scroll 0px 0px transparent; }
    .label_check input:not([o=r]), .label_radio input:not([o=r]){  margin-right: 5px; }
    #footer:not([o=r]){  width: 100%; text-align: center; font-size: 12px; }
    #footer a:not([o=r]){  padding: 2px 10px; margin: 0px 2px; color: rgb(153, 153, 153); background: none repeat scroll 0% 0% rgb(221, 221, 221); text-decoration: none; border-radius: 10px 10px 10px 10px; }
    #footer a:not([o=r]):hover, #footer a:not([o=r]):focus{  color: rgb(255, 255, 255); background: none repeat scroll 0% 0% rgba(0, 0, 0, 0.3); }
    .has-js .label_check:not([o=r]), .has-js .label_radio:not([o=r]){  padding-left: 34px; }
    .has-js .label_radio:not([o=r]){  background: url("pageBImages/radio-off.png") no-repeat scroll 0% 0% transparent; }
    .has-js .label_check:not([o=r]){  background: url("pageBImages/check-off.png") no-repeat scroll 0% 0% transparent; }
    .has-js label.c_on:not([o=r]){  background: url("pageBImages/check-on.png") no-repeat scroll 0% 0% transparent; }
    .has-js label.r_on:not([o=r]){  background: url("pageBImages/radio-on.png") no-repeat scroll 0% 0% transparent; }
    .has-js .label_check input:not([o=r]), .has-js .label_radio input:not([o=r]){  position: absolute; left: -9999px; }
