<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>Custom designed fancy check boxes and radio buttons with CSS and JavaScript</title>
        <meta name="Description" content="Custom designed HTML checkboxes and radio controls with CSS 3.0 and JavaScript." />
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html {
                font: 14px/18px'HelveticaNeue-Light', 'Helvetica Neue', Arial, Helvetica, sans-serif;
                color: #fff;
                background: url(images/noise.png);
            }
            a:hover, a:active {
                outline: none;
            }
            #sizer {
                width: 340px;
                margin: 0 auto;
                padding: 144px 200px 240px;
                background: url(images/highlight.png) no-repeat 50% 0;
            }
            form {
                width: 300px;
                padding: 18px 20px 0;
                margin-bottom: 18px;
                background: #4f84b8 url(images/box-grad.png) repeat-x 0 0;
                border-radius: 10px;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                -khtml-border-radius: 10px;
                box-shadow: 0 5px 12px rgba(0, 0, 0, .4);
                -webkit-box-shadow: 0 5px 12px rgba(0, 0, 0, .4);
                -moz-box-shadow: 0 5px 12px rgba(0, 0, 0, .4);
                -khtml-box-shadow: 0 5px 12px rgba(0, 0, 0, .4);
            }
            fieldset {
                border: 0;
                padding-bottom: 9px;
            }
            label {
                display: block;
                cursor: pointer;
                line-height: 20px;
                padding-bottom: 9px;
                text-shadow: 0 -1px 0 rgba(0, 0, 0, .2);
            }
            .radios {
                padding-top: 18px;
                background: url(images/divider.png) repeat-x 0 0;
            }
            .label_check input, .label_radio input {
                margin-right: 5px;
            }
            #footer {
                width: 100%;
                text-align: center;
                font-size: 12px;
            }
            #footer a {
                padding: 2px 10px;
                margin: 0 2px;
                color: #999;
                background: #ddd;
                text-decoration: none;
                border-radius: 10px;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                -khtml-border-radius: 10px;
            }
            #footer a:hover, #footer a:focus {
                color: #fff;
                background: #333;
                background: rgba(0, 0, 0, .3);
            }
            .label_check, .label_radio {
                padding-left: 34px;
            }
            .label_radio {
                background: url(images/radio-off.png) no-repeat;
            }
            .label_check {
                background: url(images/check-off.png) no-repeat;
            }
            label.c_on {
                background: url(images/check-on.png) no-repeat;
            }
            label.r_on {
                background: url(images/radio-on.png) no-repeat;
            }
            .label_check input, .label_radio input {
                position: absolute;
                left: -9999px;
            }
        </style>
    </head>
    
    <body>
        <div id="sizer">
            <form action="#" method="get" accept-charset="utf-8">
                <fieldset class="checkboxes">
                    <label class="label_check" for="checkbox-01">
                        <input name="sample-checkbox-01" id="checkbox-01" value="1" type="checkbox" checked />I agree to the terms &#38; conditions.</label>
                    <label class="label_check" for="checkbox-02">
                        <input name="sample-checkbox-02" id="checkbox-02" value="1" type="checkbox" />Please send me regular updates.</label>
                </fieldset>
                <fieldset class="radios">
                    <label class="label_radio" for="radio-01">
                        <input name="sample-radio" id="radio-01" value="1" type="radio" checked />This is option A...</label>
                    <label class="label_radio" for="radio-02">
                        <input name="sample-radio" id="radio-02" value="1" type="radio" />and this is option B...</label>
                    <label class="label_radio" for="radio-03">
                        <input name="sample-radio" id="radio-03" value="1" type="radio" />or simply choose option C</label>
                </fieldset>
            </form>
            <div id="footer"> <a href="http://www.maratz.com/blog/archives/2006/06/11/fancy-checkboxes-and-radio-buttons/">&#8592; Full how-to article</a>
 <a href="jquery.html">jQuery version &#8594;</a>

            </div>
        </div>
        <script src="scripts/page.js"></script>
    </body>

</html>
