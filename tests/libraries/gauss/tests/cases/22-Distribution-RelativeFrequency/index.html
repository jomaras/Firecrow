<!DOCTYPE html>
<html>
<head>
    <title>Gauss</title>
    <script src="../../gauss.js"></script>
</head>
<body>
    <script>
        var set = new Vector([10, 82, 67, 17, 36, 3, 1, 61, 33, 20, 18, 35, 15, 39, 52]);

        var b1 = set.distribution('relative');

        var sum = 0;
        for(var prop in b1)
        {
            sum += b1[prop];
        }

        var a1 = sum == 0.9999999999999999;
        var a2 = b1[1] == 0.06666666666666667;
        var a3 = b1[17] == 0.06666666666666667;
        var a4 = b1[61] == 0.06666666666666667;

        a1;a2;a3;a4;

    </script>
</body>
</html>
