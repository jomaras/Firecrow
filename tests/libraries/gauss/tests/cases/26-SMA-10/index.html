<!DOCTYPE html>
<html>
<head>
    <title>Gauss</title>
    <script src="../../gauss.js"></script>
</head>
<body>
    <script>
        var prices = new Vector([22.2734, 22.194, 22.0847, 22.1741, 22.184, 22.1344, 22.2337, 22.4323, 22.2436, 22.2933, 22.1542, 22.3926]);

        var b1 = prices.sma(10).toArray();

        var sum = 0;

        for(var i = 0; i < b1.length; i++)
        {
            sum += b1[i];
        }


        var a1 = sum == 66.67026999999999;
        var a2 = b1[0] == 22.22475;
        var a3 = b1[1] == 22.21283;
        var a4 = b1[2] == 22.232689999999998;

        a1;a2;a3;a4;
    </script>
</body>
</html>
