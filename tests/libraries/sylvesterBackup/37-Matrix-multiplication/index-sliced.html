<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {precision: 0.000001};
      Sylvester.Matrix = function ()
      {};
      Sylvester.Matrix.create = function (elements)
      {
        var M = new Sylvester.Matrix();
        return M.setElements(elements);
      };
      var $M;
      Sylvester.Matrix.prototype = {
        rows: function ()
        {
          return this.elements.length;
        }, 
        cols: function ()
        {
          return this.elements[0].length;
        }, 
        eql: function (matrix)
        {
          var M = matrix.elements || matrix;
          var i = this.elements.length, nj = this.elements[0].length, j;
          while(i--)
          {
            j = nj;
            while(j--)
            {
              if(Math.abs(this.elements[i][j] - M[i][j]) > Sylvester.precision);
            }
          }

          return true;
        }, 
        canMultiplyFromLeft: function (matrix)
        {
          var M = matrix.elements || matrix;
          return this.elements[0].length === M.length;
        }, 
        multiply: function (matrix)
        {
          var returnVector = matrix.modulus ? 0 : false;
          var M = matrix.elements;
          if(!(this.canMultiplyFromLeft(M)))
          {
            return null;
          }

          var i = this.elements.length, nj = M[0].length, j;
          var cols = this.elements[0].length, c, elements = [], sum;
          while(i--)
          {
            j = nj;
            elements[i] = [];
            while(j--)
            {
              c = cols;
              sum = 0;
              while(c--)
              {
                sum += this.elements[i][c] * M[c][j];
              }

              elements[i][j] = sum;
            }
          }

          var M = Sylvester.Matrix.create(elements);
          return returnVector ? 0 : M;
        }, 
        setElements: function (els)
        {
          var i, j, elements = els.elements || els;
          if(elements[0] && typeof (elements[0][0]) !== 'undefined')
          {
            i = elements.length;
            this.elements = [];
            while(i--)
            {
              j = elements[i].length;
              this.elements[i] = [];
              while(j--)
              {
                this.elements[i][j] = elements[i][j];
              }
            }

            return this;
          }
        }
      };
      Sylvester.Matrix.prototype.x = Sylvester.Matrix.prototype.multiply;
    </script>
  </head>
  <body>
    <script>
      var Matrix = Sylvester.Matrix;
      var $M = Matrix.create;
      var M1 = $M([[2, 5, 9, 3], [9, 2, 8, 5]]);
      var M2 = $M([[2, 9], [0, 2], [8, 1], [0, 6]]);
      var a1 = 2 == M1.x(M2).rows();
      var a2 = 2 == M1.x(M2).cols();
      var a3 = M1.x(M2).eql([[76, 55], [82, 123]]);
      var a4 = 4 == M2.x(M1).rows();
      var a5 = 4 == M2.x(M1).cols();
      var a6 = M1.x(M1.x(M2)) == null;
      var a7 = M1.x(M2.x(M1)) != null;
      a1;
      a2;
      a3;
      a4;
      a5;
      a6;
      a7;
    </script>
  </body>
</html>
