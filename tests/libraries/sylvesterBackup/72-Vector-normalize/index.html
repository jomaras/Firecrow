<!DOCTYPE html>

    <title>Sylvester - test</title>
    <script src="../sylvester.src.js"></script>
</head>
<body>
   <h2>Sylvester - test</h2>
   <div id="resultContainer"></div>
   <script>       
		var Vector = Sylvester.Vector
    	var $V = Vector.create
		var V = $V([8,2,9,4]);
    	var a1 = 1 == V.toUnitVector().modulus();
    	var a2 = V.toUnitVector().x(Math.sqrt(165)).eql(V);
    	var a3 = V.toUnitVector().isParallelTo(V);

      a1;
      a2;
      a3;
   </script>
