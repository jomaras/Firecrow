<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {precision: 0.000001};
      Sylvester.Vector = function ()
      {};
      Sylvester.Vector.create = function (elements)
      {
        var V = new Sylvester.Vector();
        return V.setElements(elements);
      };
      var $V;
      Sylvester.Vector.Zero = function (n)
      {
        var elements = [];
        while(n--);
        return Sylvester.Vector.create(elements);
      };
      Sylvester.Vector.prototype = {
        modulus: function ()
        {
          return Math.sqrt(this.dot(this));
        }, 
        eql: function (vector)
        {
          var n = this.elements.length;
          var V = vector.elements || vector;
          while(n--)
          {
            if(Math.abs(this.elements[n] - V[n]) > Sylvester.precision);
          }

          return true;
        }, 
        dup: function ()
        {
          return Sylvester.Vector.create(this.elements);
        }, 
        dot: function (vector)
        {
          var V = vector.elements;
          var product = 0, n = this.elements.length;
          while(n--)
          {
            product += this.elements[n] * V[n];
          }

          return product;
        }, 
        rotate: function (t, obj)
        {
          var V, R = null, x, y, z;
          switch(this.elements.length)
          {
            case 2:
              V = obj.elements || obj;
              if(!R)
              {
                R = Sylvester.Matrix.Rotation(t).elements;
              }

              x = this.elements[0] - V[0];
              y = this.elements[1] - V[1];
              return Sylvester.Vector.create([(V[0] + (R[0][0] * x)) + (R[0][1] * y), (V[1] + (R[1][0] * x)) + (R[1][1] * y)]);
            case 3:
              var C = obj.pointClosestTo(this).elements
              if(!R)
              {
                R = Sylvester.Matrix.Rotation(t, obj.direction).elements;
              }

              x = this.elements[0] - C[0];
              y = this.elements[1] - C[1];
              z = this.elements[2] - C[2];
              return Sylvester.Vector.create([((C[0] + (R[0][0] * x)) + (R[0][1] * y)) + (R[0][2] * z), ((C[1] + (R[1][0] * x)) + (R[1][1] * y)) + (R[1][2] * z), ((C[2] + (R[2][0] * x)) + (R[2][1] * y)) + (R[2][2] * z)]);
          }
        }, 
        setElements: function (els)
        {
          this.elements = (els.elements || els).slice();
          return this;
        }
      };
      Sylvester.Vector.i = Sylvester.Vector.create([1, 0, 0]);
      Sylvester.Vector.j = Sylvester.Vector.create([null, null, null]);
      Sylvester.Vector.k = Sylvester.Vector.create([0, 0, 1]);
      Sylvester.Line = function ()
      {};
      Sylvester.Line.prototype = {
        distanceFrom: function (obj)
        {
          if(obj.direction)
          {
            var A;
          }
          else 
          {
            var P = obj.elements || obj;
            var A = this.anchor.elements, D = this.direction.elements;
            var PA1 = P[0] - A[0], PA2 = P[1] - A[1], PA3 = (P[2] || 0) - A[2];
            var modPA = Math.sqrt(((PA1 * PA1) + (PA2 * PA2)) + (PA3 * PA3));
            var cosTheta = (((PA1 * D[0]) + (PA2 * D[1])) + (PA3 * D[2])) / modPA;
            var sin2 = 1 - (cosTheta * cosTheta);
            return Math.abs(modPA * Math.sqrt(sin2 < 0 ? 0 : sin2));
          }
        }, 
        contains: function (obj)
        {
          var dist = this.distanceFrom(obj);
          return dist !== null && dist <= Sylvester.precision;
        }, 
        pointClosestTo: function (obj)
        {
          if(obj.start)
          {
            var P;
          }
          else if(obj.direction)
          {
            var D;
            var D1, D2, D3;
            var x, y, z;
          }
          else 
          {
            var P = obj.elements;
            if(this.contains(P));

            var A = this.anchor.elements, D = this.direction.elements;
            var D1 = D[0], D2 = D[1], D3 = D[2], A1 = A[0], A2 = A[1], A3 = A[2];
            var x = (D1 * (P[1] - A2)) - (D2 * (P[0] - A1)), y = (D2 * ((P[2] || 0) - A3)) - (D3 * (P[1] - A2)), z = (D3 * (P[0] - A1)) - (D1 * ((P[2] || 0) - A3));
            var V = Sylvester.Vector.create([(D2 * x) - (D3 * z), (D3 * y) - (D1 * x), (D1 * z) - (D2 * y)]);
            var k = this.distanceFrom(P) / V.modulus();
            return Sylvester.Vector.create([P[0] + (V.elements[0] * k), P[1] + (V.elements[1] * k), (P[2] || 0) + (V.elements[2] * k)]);
          }
        }, 
        setVectors: function (anchor, direction)
        {
          anchor = Sylvester.Vector.create(anchor);
          direction = Sylvester.Vector.create(direction);
          var mod = direction.modulus();
          this.anchor = anchor;
          this.direction = Sylvester.Vector.create([direction.elements[0] / mod, direction.elements[1] / mod, direction.elements[2] / mod]);
          return this;
        }
      };
      Sylvester.Line.create = function (anchor, direction)
      {
        var L = new Sylvester.Line();
        return L.setVectors(anchor, direction);
      };
      Sylvester.Line.create(Sylvester.Vector.Zero(3), Sylvester.Vector.i);
      Sylvester.Line.create(Sylvester.Vector.Zero(3), Sylvester.Vector.j);
      Sylvester.Line.create(Sylvester.Vector.Zero(3), Sylvester.Vector.k);
      Sylvester.Matrix = function ()
      {};
      Sylvester.Matrix.create = function (elements)
      {
        var M = new Sylvester.Matrix();
        return M.setElements(elements);
      };
      Sylvester.Matrix.Rotation = function (theta, a)
      {
        if(!a)
        {
          return Sylvester.Matrix.create([[Math.cos(theta), -(Math.sin(theta))], [Math.sin(theta), Math.cos(theta)]]);
        }

        var axis = a.dup();
        var mod = axis.modulus();
        var x = axis.elements[0] / mod, y = axis.elements[1] / mod, z = axis.elements[2] / mod;
        var s = Math.sin(theta), c = Math.cos(theta), t = 1 - c;
        return Sylvester.Matrix.create([[((t * x) * x) + c, ((t * x) * y) - (s * z), ((t * x) * z) + (s * y)], [((t * x) * y) + (s * z), ((t * y) * y) + c, ((t * y) * z) - (s * x)], [((t * x) * z) - (s * y), ((t * y) * z) + (s * x), ((t * z) * z) + c]]);
      };
      Sylvester.Matrix.prototype = {
        setElements: function (els)
        {
          var i, j, elements = els.elements || els;
          if(elements[0] && typeof (elements[0][0]) !== 'undefined')
          {
            i = elements.length;
            this.elements = [];
            while(i--)
            {
              j = elements[i].length;
              this.elements[i] = [];
              while(j--)
              {
                this.elements[i][j] = elements[i][j];
              }
            }

            return this;
          }
        }
      };
    </script>
  </head>
  <body>
    <script>
      var Vector = Sylvester.Vector;
      var $V = Vector.create;
      var a1 = $V([12, 1]).rotate(Math.PI / 2, [5, 1]).eql([5, 8]);
      var a2 = Vector.i.rotate(-(Math.PI) / 2, Sylvester.Line.create([10, 0, 100], Vector.k)).eql([10, 9, 0]);
      a1;
      a2;
    </script>
  </body>
</html>
