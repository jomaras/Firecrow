<!DOCTYPE html>
<html>
<head>
    <title>Sylvester - test</title>
    <script src="../sylvester.src.js"></script>
</head>
<body>
   <h2>Sylvester - test</h2>
   <div id="resultContainer"></div>
   <script>       
		var Vector = Sylvester.Vector
    	var $V = Vector.create

		var a1 = $V([3,0,0]).reflectionIn([0,3,0]).eql([-3,6,0]);
    	var a2 = $V([3,0,0]).reflectionIn(Sylvester.Line.create([0,0,0], [1,0,1])).eql([0,0,3]);
    	var V1 = $V([25,-48,77])
    	var V2 = $V([25,-48,-77])
    	var a3 = V1.reflectionIn(Sylvester.Plane.XY).eql(V2);
    	var a4 = V2.reflectionIn(Sylvester.Plane.YX).eql(V1);

      a1;
      a2;
      a3;
      a4;
   </script>
</body>
</html>
