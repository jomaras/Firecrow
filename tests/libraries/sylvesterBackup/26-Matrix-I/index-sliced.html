<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {precision: 0.000001};
      Sylvester.Matrix = function ()
      {};
      Sylvester.Matrix.create = function (elements)
      {
        var M = new Sylvester.Matrix();
        return M.setElements(elements);
      };
      var $M;
      Sylvester.Matrix.I = function (n)
      {
        var els = [], i = n, j;
        while(i--)
        {
          j = n;
          els[i] = [];
          while(j--)
          {
            els[i][j] = i === j ? 1 : 0;
          }
        }

        return Sylvester.Matrix.create(els);
      };
      Sylvester.Matrix.prototype = {
        eql: function (matrix)
        {
          var M = matrix.elements;
          if(!(M[0]) || typeof (M[0][0]) === 'undefined')
          {
            M = Sylvester.Matrix.create(M).elements;
          }

          if(this.elements.length === 0 || M.length === 0)
          {
            return this.elements.length === M.length;
          }

          var i = this.elements.length, nj = this.elements[0].length, j;
          while(i--)
          {
            j = nj;
            while(j--)
            {
              if(Math.abs(this.elements[i][j] - M[i][j]) > Sylvester.precision);
            }
          }

          return true;
        }, 
        setElements: function (els)
        {
          var i, j, elements = els.elements || els;
          if(elements[0] && typeof (elements[0][0]) !== 'undefined')
          {
            i = elements.length;
            this.elements = [];
            while(i--)
            {
              j = elements[i].length;
              this.elements[i] = [];
              while(j--)
              {
                this.elements[i][j] = elements[i][j];
              }
            }

            return this;
          }

          var n = elements.length;
          this.elements = [];
          for(i = 0;i < n;i++);
          return this;
        }
      };
    </script>
  </head>
  <body>
    <script>
      var Matrix = Sylvester.Matrix;
      var $M = Matrix.create;
      var a1 = Matrix.I(3).eql($M([[1, 0, 0], [0, 1, 0], [0, 0, 1]]));
      var a2 = Matrix.I(1).eql($M([[1]]));
      var a3 = Matrix.I(0).eql($M([]));
      a1;
      a2;
      a3;
    </script>
  </body>
</html>
