<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {precision: 0.000001};
      Sylvester.Matrix = function ()
      {};
      Sylvester.Matrix.create = function (elements)
      {
        var M = new Sylvester.Matrix();
        return M.setElements(elements);
      };
      var $M;
      Sylvester.Matrix.prototype = {
        eql: function (matrix)
        {
          var M = matrix.elements;
          var i = this.elements.length, nj = this.elements[0].length, j;
          while(i--)
          {
            j = nj;
            while(j--)
            {
              if(Math.abs(this.elements[i][j] - M[i][j]) > Sylvester.precision);
            }
          }

          return true;
        }, 
        minor: function (a, b, c, d)
        {
          var elements = [], ni = c, i, nj, j;
          var rows = this.elements.length, cols = this.elements[0].length;
          while(ni--)
          {
            i = (c - ni) - 1;
            elements[i] = [];
            nj = d;
            while(nj--)
            {
              j = (d - nj) - 1;
              elements[i][j] = this.elements[((a + i) - 1) % rows][((b + j) - 1) % cols];
            }
          }

          return Sylvester.Matrix.create(elements);
        }, 
        setElements: function (els)
        {
          var i, j, elements = els.elements || els;
          if(elements[0] && typeof (elements[0][0]) !== 'undefined')
          {
            i = elements.length;
            this.elements = [];
            while(i--)
            {
              j = elements[i].length;
              this.elements[i] = [];
              while(j--)
              {
                this.elements[i][j] = elements[i][j];
              }
            }

            return this;
          }
        }
      };
    </script>
  </head>
  <body>
    <script>
      var Matrix = Sylvester.Matrix;
      var $M = Matrix.create;
      var M2 = $M([[2, 9], [0, 2], [8, 1], [0, 6]]);
      var M = $M([[9, 2, 9], [2, 0, 2], [1, 8, 1]]);
      var a1 = M2.minor(1, 2, 3, 3).eql(M);
      a1;
    </script>
  </body>
</html>
