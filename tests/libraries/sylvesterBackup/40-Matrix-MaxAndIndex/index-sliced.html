<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {};
      Sylvester.Matrix = function ()
      {};
      Sylvester.Matrix.create = function (elements)
      {
        var M = new Sylvester.Matrix();
        return M.setElements(elements);
      };
      var $M;
      Sylvester.Matrix.prototype = {
        max: function ()
        {
          var m = 0, i = this.elements.length, nj = this.elements[0].length, j;
          while(i--)
          {
            j = nj;
            while(j--)
            {
              if(Math.abs(this.elements[i][j]) > Math.abs(m))
              {
                m = this.elements[i][j];
              }
            }
          }

          return m;
        }, 
        indexOf: function (x)
        {
          var ni = this.elements.length, i, nj = this.elements[0].length, j;
          for(i = 0;i < ni;i++)
          {
            for(j = 0;j < nj;j++)
            {
              if(this.elements[i][j] === x)
              {
                return {
                  i: i + 1, 
                  j: j + 1
                };
              }
            }
          }
        }, 
        setElements: function (els)
        {
          var i, j, elements = els.elements || els;
          if(elements[0] && typeof (elements[0][0]) !== 'undefined')
          {
            i = elements.length;
            this.elements = [];
            while(i--)
            {
              j = elements[i].length;
              this.elements[i] = [];
              while(j--)
              {
                this.elements[i][j] = elements[i][j];
              }
            }

            return this;
          }
        }
      };
    </script>
  </head>
  <body>
    <script>
      var Matrix = Sylvester.Matrix;
      var $M = Matrix.create;
      var M = $M([[2, 5, 9, 3], [9, 2, 8, 5]]);
      var a1 = 9 == M.max();
      var a2 = M.indexOf(8).i == 2 && M.indexOf(8).j == 3;
      var a3 = M.indexOf(9).i == 1 && M.indexOf(9).j == 3;
      a1;
      a2;
      a3;
    </script>
  </body>
</html>
