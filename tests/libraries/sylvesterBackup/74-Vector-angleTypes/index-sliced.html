<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {precision: 0.000001};
      Sylvester.Vector = function ()
      {};
      Sylvester.Vector.create = function (elements)
      {
        var V = new Sylvester.Vector();
        return V.setElements(elements);
      };
      Sylvester.Vector.prototype = {
        map: function (fn, context)
        {
          var elements = [];
          this.each(function (x, i)
          {
            elements.push(fn.call(context, x, i));
          });
          return Sylvester.Vector.create(elements);
        }, 
        forEach: function (fn, context)
        {
          var n = this.elements.length;
          for(var i = 0;i < n;i++)
          {
            fn.call(context, this.elements[i], i + 1);
          }
        }, 
        angleFrom: function (vector)
        {
          var V = vector.elements || vector;
          var n = this.elements.length;
          if(n !== V.length)
          {
            return null;
          }

          var dot = 0, mod1 = 0, mod2 = 0;
          this.each(function (x, i)
          {
            dot += x * V[i - 1];
            mod1 += x * x;
            mod2 += V[i - 1] * V[i - 1];
          });
          mod1 = Math.sqrt(mod1);
          mod2 = Math.sqrt(mod2);
          var theta = dot / (mod1 * mod2);
          return Math.acos(theta);
        }, 
        isParallelTo: function (vector)
        {
          var angle = this.angleFrom(vector);
          return angle === null ? null : angle <= Sylvester.precision;
        }, 
        isAntiparallelTo: function (vector)
        {
          var angle = this.angleFrom(vector);
          return angle === null ? null : Math.abs(angle - Math.PI) <= Sylvester.precision;
        }, 
        isPerpendicularTo: function (vector)
        {
          var dot = this.dot(vector);
          return dot === null ? null : Math.abs(dot) <= Sylvester.precision;
        }, 
        multiply: function (k)
        {
          return this.map(function (x)
          {
            return x * k;
          });
        }, 
        dot: function (vector)
        {
          var V = vector.elements || vector;
          var product = 0, n = this.elements.length;
          if(n !== V.length)
          {
            return null;
          }

          while(n--)
          {
            product += this.elements[n] * V[n];
          }

          return product;
        }, 
        setElements: function (els)
        {
          this.elements = (els.elements || els).slice();
          return this;
        }
      };
      Sylvester.Vector.prototype.x = Sylvester.Vector.prototype.multiply;
      Sylvester.Vector.prototype.each = Sylvester.Vector.prototype.forEach;
      Sylvester.Vector.i = Sylvester.Vector.create([1, 0, 0]);
      Sylvester.Vector.k = Sylvester.Vector.create([0, 0, 1]);
    </script>
  </head>
  <body>
    <script>
      var Vector = Sylvester.Vector;
      var a1 = Vector.i.isParallelTo(Vector.i.x(235457));
      var a2 = null == Vector.i.isParallelTo([8, 9]);
      var a3 = Vector.i.isAntiparallelTo(Vector.i.x(-235457));
      var a4 = null == Vector.i.isAntiparallelTo([8, 9]);
      var a5 = Vector.i.isPerpendicularTo(Vector.k);
      var a6 = null == Vector.i.isPerpendicularTo([8, 9, 0, 3]);
      a1;
      a2;
      a3;
      a4;
      a5;
      a6;
    </script>
  </body>
</html>
