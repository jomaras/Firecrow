<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {};
      Sylvester.Vector = function ()
      {};
      Sylvester.Vector.create = function (elements)
      {
        var V = new Sylvester.Vector();
        return V.setElements(elements);
      };
      Sylvester.Vector.prototype = {
        inspect: function ()
        {
          return ('[' + this.elements.join(', ')) + ']';
        }, 
        setElements: function (els)
        {
          this.elements = (els.elements || els).slice();
          return this;
        }
      };
      Sylvester.Matrix = function ()
      {};
      Sylvester.Matrix.create = function (elements)
      {
        var M = new Sylvester.Matrix();
        return M.setElements(elements);
      };
      Sylvester.Matrix.Random = function (n, m)
      {
        return Sylvester.Matrix.Zero(n, m).map(function ()
        {
          return Math.random();
        });
      };
      Sylvester.Matrix.Zero = function (n, m)
      {
        var els = [], i = n, j;
        while(i--)
        {
          j = m;
          els[i] = [];
          while(j--)
          {
            els[i][j] = 0;
          }
        }

        return Sylvester.Matrix.create(els);
      };
      Sylvester.Matrix.prototype = {
        dup: function ()
        {
          return Sylvester.Matrix.create(this.elements);
        }, 
        map: function (fn, context)
        {
          var els = [], i = this.elements.length, nj = this.elements[0].length, j;
          while(i--)
          {
            j = nj;
            els[i] = [];
            while(j--)
            {
              els[i][j] = fn.call(context, this.elements[i][j], i + 1, j + 1);
            }
          }

          return Sylvester.Matrix.create(els);
        }, 
        toRightTriangular: function ()
        {
          var M = this.dup(), els;
          var n = this.elements.length, i, j, np = this.elements[0].length, p;
          for(i = 0;i < n;i++)
          {
            if(M.elements[i][i] !== 0)
            {
              for(j = i + 1;j < n;j++)
              {
                var multiplier = M.elements[j][i] / M.elements[i][i];
                els = [];
                for(p = 0;p < np;p++)
                {
                  els.push(p <= i ? 0 : M.elements[j][p] - (M.elements[i][p] * multiplier));
                }

                M.elements[j] = els;
              }
            }
          }

          return M;
        }, 
        inspect: function ()
        {
          var matrix_rows = [];
          var n = this.elements.length;
          for(var i = 0;i < n;i++)
          {
            matrix_rows.push(Sylvester.Vector.create(this.elements[i]).inspect());
          }

          return matrix_rows.join('\n');
        }, 
        setElements: function (els)
        {
          var i, j, elements = els.elements || els;
          if(elements[0] && typeof (elements[0][0]) !== 'undefined')
          {
            i = elements.length;
            this.elements = [];
            while(i--)
            {
              j = elements[i].length;
              this.elements[i] = [];
              while(j--)
              {
                this.elements[i][j] = elements[i][j];
              }
            }

            return this;
          }
        }
      };
    </script>
  </head>
  <body>
    <script>
      var Matrix = Sylvester.Matrix;
      var a1 = true;
      for(var i = 0, M;i < 8;i++)
      {
        M = Matrix.Random(3, 3);
        var string = M.toRightTriangular().inspect();
        a1 = a1 && string.match(/^\[[0-9\-\.]+, [0-9\-\.]+, [0-9\-\.]+\]\n\[0, [0-9\-\.]+, [0-9\-\.]+\]\n\[0, 0, [0-9\-\.]+\]$/) != null;
      }

      a1;
    </script>
  </body>
</html>
