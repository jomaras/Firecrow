<!DOCTYPE html>
<html>
<head>
    <script src="../sylvester.src.js"></script>
</head>
<body>
   <h2>Sylvester - test</h2>
   <div id="resultContainer"></div>
   <script>       
		var Matrix = Sylvester.Matrix;
    	var $M = Matrix.create;
    	var results = [];
    	for (var i = 0, M; i < 5; i++) 
    	{
      		M = Matrix.Random(3,3).x(10).elements;
      		var a = M[0][0] * (M[1][1]*M[2][2] - M[1][2]*M[2][1]) + M[0][1] * (M[1][2]*M[2][0] - M[1][0]*M[2][2]) + M[0][2] * (M[1][0]*M[2][1] - M[1][1]*M[2][0]) - $M(M).determinant() < Sylvester.precision;
      		results.push(a);
    	}
    	var a1 = results[0];
    	var a2 = results[1];
    	var a3 = results[2];
    	var a4 = results[3];
    	var a5 = results[4];
    	var a6 = Matrix.Random(3,4).determinant() == null;
    	var a7 = 1 == $M([]).det();
      a1;
      a2;
      a3;
      a4;
      a5;
      a6;
      a7;
   </script>
</body>
</html>
