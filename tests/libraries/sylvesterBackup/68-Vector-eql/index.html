   <h2>Sylvester - test</h2>
   <div id="resultContainer"></div>
   <script>       
		var Vector = Sylvester.Vector
    	var $V = Vector.create
        var V = Vector.Random(6)
	    var a1 = V.eql(V);
	    var a2 = Vector.Zero(3).eql([0,0,0]);
	    var a3 = $V([3,6,9]).eql([3.0,6.0,9.0]);
	    var a4 = !$V([3.01,6,9]).eql([3.0,6.0,9.0]);
	    var a5 = !$V([3,6,9]).eql([3,6,10]);
	    var a6 = !$V([3,6,9]).eql([3,7,9]);
	    var a7 = !$V([3,6,9]).eql([4,6,9]);

	    a1;
	    a2;
	    a3;
	    a4;
	    a5;
	    a6;
	    a7;
   </script>
