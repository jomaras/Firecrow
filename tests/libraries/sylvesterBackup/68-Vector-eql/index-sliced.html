<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {precision: 0.000001};
      Sylvester.Vector = function ()
      {};
      Sylvester.Vector.create = function (elements)
      {
        var V = new Sylvester.Vector();
        return V.setElements(elements);
      };
      var $V;
      Sylvester.Vector.Random = function (n)
      {
        var elements = [];
        while(n--)
        {
          elements.push(Math.random());
        }

        return Sylvester.Vector.create(elements);
      };
      Sylvester.Vector.Zero = function (n)
      {
        var elements = [];
        while(n--)
        {
          elements.push(0);
        }

        return Sylvester.Vector.create(elements);
      };
      Sylvester.Vector.prototype = {
        eql: function (vector)
        {
          var n = this.elements.length;
          var V = vector.elements || vector;
          while(n--)
          {
            if(Math.abs(this.elements[n] - V[n]) > Sylvester.precision)
            {
              return false;
            }
          }

          return true;
        }, 
        setElements: function (els)
        {
          this.elements = (els.elements || els).slice();
          return this;
        }
      };
      (Sylvester.Vector.Zero(3), null);
      (Sylvester.Vector.Zero(3), null);
      (Sylvester.Vector.Zero(3), null);
      (Sylvester.Vector.Zero(3), null);
      (Sylvester.Vector.Zero(3), null);
      (Sylvester.Vector.Zero(3), null);
    </script>
  </head>
  <body>
    <script>
      var Vector = Sylvester.Vector;
      var $V = Vector.create;
      var V = Vector.Random(6);
      var a1 = V.eql(V);
      var a2 = Vector.Zero(3).eql([0, 0, 0]);
      var a3 = $V([3, 6, 9]).eql([3, 6, 9]);
      var a4 = !($V([3.01, 6, 9]).eql([3, 6, 9]));
      var a5 = !($V([3, 6, 9]).eql([3, 6, 10]));
      var a6 = !($V([3, 6, 9]).eql([3, 7, 9]));
      var a7 = !($V([3, 6, 9]).eql([4, 6, 9]));
      a1;
      a2;
      a3;
      a4;
      a5;
      a6;
      a7;
    </script>
  </body>
</html>
