<!DOCTYPE html>
<html>
<head>
    <script src="../sylvester.src.js"></script>
</head>
<body>
   <h2>Sylvester - test</h2>
   <div id="resultContainer"></div>
   <script>
      var segment = Sylvester.Line.Segment.create([5,5,5], [10,10,10]);
      var segment2 = Sylvester.Line.Segment.create([1,1,0], [1,2,0]);
		  var a1 = !segment.intersects(Sylvester.Line.X);
    	var a2 = !segment.intersects(Sylvester.Line.Y);
    	var a3 = !segment.intersects(Sylvester.Line.Z);
    	var a4 = !segment.intersects(Sylvester.Plane.XY);
    	var a5 = !segment.intersects(Sylvester.Plane.YZ);
    	var a6 = !segment.intersects(Sylvester.Plane.ZX);
    	var a7 = segment.intersectionWith(segment.bisectingPlane()).eql(segment.midpoint());
    	var a8 = Sylvester.Line.Segment.create([0,4,4], [0,8,4]).intersectionWith(Sylvester.Line.Segment.create([0,6,2], [0,6,6])).eql([0,6,4]);
    	var a9 = Sylvester.Line.Segment.create([0,4,4], [0,8,4]).intersectionWith(Sylvester.Line.Segment.create([2,6,2], [0,6,6])) == null;
		  var a10 = segment.intersects(Sylvester.Line.Segment.create([6,7,7], [9,7,7]));
    	var a11 = !segment.intersects(segment2);
      a1;
      a2;
      a3;
      a4;
      a5;
      a6;
      a7;
      a8;
      a9;
      a10;
      a11;
   </script>
</body>
</html>
