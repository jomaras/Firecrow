<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {};
      Sylvester.Matrix = function ()
      {};
      Sylvester.Matrix.create = function (elements)
      {
        var M = new Sylvester.Matrix();
        return M.setElements(elements);
      };
      Sylvester.Matrix.Random = function (n, m)
      {
        return Sylvester.Matrix.Zero(n, m).map(function ()
        {
          return Math.random();
        });
      };
      Sylvester.Matrix.Zero = function (n, m)
      {
        var els = [], i = n, j;
        while(i--)
        {
          j = m;
          els[i] = [];
          while(j--)
          {
            els[i][j] = 0;
          }
        }

        return Sylvester.Matrix.create(els);
      };
      Sylvester.Matrix.prototype = {
        dup: function ()
        {
          return Sylvester.Matrix.create(this.elements);
        }, 
        map: function (fn, context)
        {
          var els = [], i = this.elements.length, nj = this.elements[0].length, j;
          while(i--)
          {
            j = nj;
            els[i] = [];
            while(j--)
            {
              els[i][j] = fn.call(context, this.elements[i][j], i + 1, j + 1);
            }
          }

          return Sylvester.Matrix.create(els);
        }, 
        multiply: function (matrix)
        {
          if(!(matrix.elements))
          {
            return this.map(function (x)
            {
              return x * matrix;
            });
          }
        }, 
        isSquare: function ()
        {
          var cols = this.elements.length === 0 ? 0 : this.elements[0].length;
          return this.elements.length === cols;
        }, 
        toRightTriangular: function ()
        {
          var M = this.dup(), els;
          var n = this.elements.length, i, j, np = this.elements[0].length, p;
          for(i = 0;i < n;i++)
          {
            if(M.elements[i][i] === 0)
            {
              for(j = i + 1;j < n;j++)
              {}
            }

            if(M.elements[i][i] !== 0)
            {
              for(j = i + 1;j < n;j++)
              {
                var multiplier = M.elements[j][i] / M.elements[i][i];
                els = [];
                for(p = 0;p < np;p++)
                {
                  els.push(p <= i ? 0 : M.elements[j][p] - (M.elements[i][p] * multiplier));
                }

                M.elements[j] = els;
              }
            }
          }

          return M;
        }, 
        determinant: function ()
        {
          if(!(this.isSquare()));

          var M = this.toRightTriangular();
          var det = M.elements[0][0], n = M.elements.length;
          for(var i = 1;i < n;i++)
          {
            det = det * M.elements[i][i];
          }

          return det;
        }, 
        isSingular: function ()
        {
          return this.isSquare() && this.determinant() === 0;
        }, 
        setElements: function (els)
        {
          var i, j, elements = els.elements || els;
          if(elements[0] && typeof (elements[0][0]) !== 'undefined')
          {
            i = elements.length;
            this.elements = [];
            while(i--)
            {
              j = elements[i].length;
              this.elements[i] = [];
              while(j--)
              {
                this.elements[i][j] = elements[i][j];
              }
            }

            return this;
          }
        }
      };
      Sylvester.Matrix.prototype.x = Sylvester.Matrix.prototype.multiply;
    </script>
  </head>
  <body>
    <script>
      var Matrix = Sylvester.Matrix;
      var M = Matrix.Random(3, 3).x(10);
      M.elements[0][0] = M.elements[1][0] = M.elements[2][0] = 0;
      var a1 = M.isSingular();
      var a2 = !(Matrix.Zero(4, 3).isSingular());
      a1;
      a2;
    </script>
  </body>
</html>
