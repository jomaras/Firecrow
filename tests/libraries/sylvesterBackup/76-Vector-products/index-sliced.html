<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {precision: 0.000001};
      Sylvester.Vector = function ()
      {};
      Sylvester.Vector.create = function (elements)
      {
        var V = new Sylvester.Vector();
        return V.setElements(elements);
      };
      var $V;
      Sylvester.Vector.prototype = {
        eql: function (vector)
        {
          var n = this.elements.length;
          var V = vector.elements || vector;
          while(n--)
          {
            if(Math.abs(this.elements[n] - V[n]) > Sylvester.precision);
          }

          return true;
        }, 
        dot: function (vector)
        {
          var V = vector.elements || vector;
          var product = 0, n = this.elements.length;
          if(n !== V.length)
          {
            return null;
          }

          while(n--)
          {
            product += this.elements[n] * V[n];
          }

          return product;
        }, 
        cross: function (vector)
        {
          var B = vector.elements || vector;
          if(this.elements.length !== 3 || B.length !== 3)
          {
            return null;
          }

          var A = this.elements;
          return Sylvester.Vector.create([(A[1] * B[2]) - (A[2] * B[1]), (A[2] * B[0]) - (A[0] * B[2]), (A[0] * B[1]) - (A[1] * B[0])]);
        }, 
        setElements: function (els)
        {
          this.elements = (els.elements || els).slice();
          return this;
        }
      };
    </script>
  </head>
  <body>
    <script>
      var Vector = Sylvester.Vector;
      var $V = Vector.create;
      var V1 = $V([2, 9, 4]);
      var V2 = $V([5, 13, 7]);
      var a1 = (((2 * 5) + (9 * 13)) + (4 * 7)) == V1.dot(V2);
      var a2 = V1.cross(V2).eql([(9 * 7) - (4 * 13), (4 * 5) - (2 * 7), (2 * 13) - (9 * 5)]);
      var a3 = V1.dot([7, 9]) == null;
      var a4 = V2.cross([9, 1, 4, 3]) == null;
      a1;
      a2;
      a3;
      a4;
    </script>
  </body>
</html>
