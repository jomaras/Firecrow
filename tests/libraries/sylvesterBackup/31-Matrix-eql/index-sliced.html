<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {precision: 0.000001};
      Sylvester.Matrix = function ()
      {};
      Sylvester.Matrix.create = function (elements)
      {
        var M = new Sylvester.Matrix();
        return M.setElements(elements);
      };
      var $M;
      Sylvester.Matrix.prototype = {
        eql: function (matrix)
        {
          var M = matrix.elements || matrix;
          var i = this.elements.length, nj = this.elements[0].length, j;
          while(i--)
          {
            j = nj;
            while(j--)
            {
              if(Math.abs(this.elements[i][j] - M[i][j]) > Sylvester.precision)
              {
                return false;
              }
            }
          }

          return true;
        }, 
        setElements: function (els)
        {
          var i, j, elements = els.elements || els;
          if(elements[0] && typeof (elements[0][0]) !== 'undefined')
          {
            i = elements.length;
            this.elements = [];
            while(i--)
            {
              j = elements[i].length;
              this.elements[i] = [];
              while(j--)
              {
                this.elements[i][j] = elements[i][j];
              }
            }

            return this;
          }
        }
      };
    </script>
  </head>
  <body>
    <script>
      var Matrix = Sylvester.Matrix;
      var $M = Matrix.create;
      var M = $M([[2, 3, 8], [7, 0, 2], [6, 3, 0]]);
      var a1 = M.eql([[2, 3, 8], [7, 0, 2], [6, 3, 0]]);
      var a2 = !(M.eql([[7, 3, 8], [7, 0, 2], [6, 3, 0]]));
      var a3 = !(M.eql([[2, 7, 8], [7, 0, 2], [6, 3, 0]]));
      var a4 = !(M.eql([[2, 3, 7], [7, 0, 2], [6, 3, 0]]));
      var a5 = !(M.eql([[2, 3, 8], [8, 0, 2], [6, 3, 0]]));
      var a6 = !(M.eql([[2, 3, 8], [7, 7, 2], [6, 3, 0]]));
      var a7 = !(M.eql([[2, 3, 8], [7, 0, 7], [6, 3, 0]]));
      var a8 = !(M.eql([[2, 3, 8], [null, null, null], [7, 3, 0]]));
      var a9 = !(M.eql([[2, 3, 8], [null, null, null], [6, 7, 0]]));
      var a10 = !(M.eql([[2, 3, 8], [null, null, null], [6, 3, 7]]));
      a1;
      a2;
      a3;
      a4;
      a5;
      a6;
      a7;
      a8;
      a9;
      a10;
    </script>
  </body>
</html>
