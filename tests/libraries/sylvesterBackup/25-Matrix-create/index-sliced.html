<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {};
      Sylvester.Vector = function ()
      {};
      Sylvester.Vector.create = function (elements)
      {
        var V = new Sylvester.Vector();
        return V.setElements(elements);
      };
      var $V = Sylvester.Vector.create;
      Sylvester.Vector.prototype = {
        inspect: function ()
        {
          return ('[' + this.elements.join(', ')) + ']';
        }, 
        setElements: function (els)
        {
          this.elements = (els.elements || els).slice();
          return this;
        }
      };
    </script>
  </head>
  <body>
    <script>
      var a1 = '[0, 1, 7, 5]' === $V([0, 1, 7, 5]).inspect();
      var a2 = '[0, 1.4, 7.034, 5.28638]' === $V([0, 1.4, 7.034, 5.28638]).inspect();
      a1;
      a2;
    </script>
  </body>
</html>
