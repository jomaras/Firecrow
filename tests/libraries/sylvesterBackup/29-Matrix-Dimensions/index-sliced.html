<!DOCTYPE html>
<html>
  <head>
    <script>
      var Sylvester = {};
      Sylvester.Matrix = function ()
      {};
      Sylvester.Matrix.create = function (elements)
      {
        var M = new Sylvester.Matrix();
        return M.setElements(elements);
      };
      var $M;
      Sylvester.Matrix.prototype = {
        dimensions: function ()
        {
          var cols = this.elements.length === 0 ? 0 : 0;
          return {
            rows: this.elements.length, 
            cols: cols
          };
        }, 
        rows: function ()
        {
          return this.elements.length;
        }, 
        cols: function ()
        {
          if(this.elements.length === 0)
          {
            return 0;
          }

          return this.elements[0].length;
        }, 
        setElements: function (els)
        {
          var i, j, elements = els.elements || els;
          if(elements[0] && typeof (elements[0][0]) !== 'undefined')
          {
            i = elements.length;
            this.elements = [];
            while(i--)
            {
              j = elements[i].length;
              this.elements[i] = [];
              while(j--)
              {
                this.elements[i][j] = elements[i][j];
              }
            }

            return this;
          }

          var n = elements.length;
          this.elements = [];
          for(i = 0;i < n;i++);
          return this;
        }
      };
    </script>
  </head>
  <body>
    <script>
      var Matrix = Sylvester.Matrix;
      var $M = Matrix.create;
      var M = $M([[0, 3, 4, 8], [3, 9, 7, 3]]);
      var a1 = 2 == M.rows();
      var a2 = 4 == M.cols();
      var a3 = $M([]).rows() == 0;
      var a4 = $M([]).cols() == 0;
      var dimensions = $M([]).dimensions();
      var a5 = dimensions.rows == 0;
      var a6 = dimensions.cols == 0;
      a1;
      a2;
      a3;
      a4;
      a5;
      a6;
    </script>
  </body>
</html>
