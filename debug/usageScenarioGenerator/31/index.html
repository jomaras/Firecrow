<html><head>
    <style>
        #container {
            background-color: rgb(255,0,0);
            width: 200px; height: 200px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var container = document.getElementById("container")
    var lClicks = 0, mClicks = 0
    container.onmousedown = function(e) {
        var message
        if(e.which == 1) {	   
            container.onmousemove = function(e) {
            var val = e.pageX % 256;
	        container.style.backgroundColor = "rgb(" + val + "," + val
	                                            + "," + val +")";
            }
        }
        else if(e.which == 2) {
            if(++mClicks % 2 == 0) container.textContent = "Even MClick"
            else container.textContent = "Odd MClicks"
        }
    };
</script>
</body>
