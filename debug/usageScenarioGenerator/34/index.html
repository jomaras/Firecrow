<!DOCTYPE html>
<html>
<head>
    <title>Usage Scenario Generator Test 02</title>
    <style>
        #mainContainer
        {
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
    <meta charset="UTF-8"/>
</head>

<body>
<select id="colorSelector">
    <option value="red">red</option>
    <option value="green">green</option>
</select>
<div id="mainContainer"></div>
<script>
    window.onload = function()
    {
        var mainContainer = document.getElementById("mainContainer");
        var colorSelector = document.getElementById("colorSelector");

        colorSelector.onchange = function()
        {
            if(colorSelector.value == "red")
            {
                mainContainer.style.backgroundColor = "red";
            }
            else
            {
                mainContainer.style.backgroundColor = "green";
            }
        };

        document.onkeydown = function(eventArgs)
        {
            if(eventArgs.keyCode == 65)
            {
                mainContainer.textContent += "a";
            }
            else
            {
                mainContainer.textContent += "b";
            }
        };
    };
</script>
</body>
</html>
