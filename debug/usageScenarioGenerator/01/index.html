<!DOCTYPE html>
<html>
<head>
    <title>Usage Scenario Generator Test 02</title>
    <style>
        #mainContainer
        {
            width: 400px;
            height: 400px;
            background-color: blue;
        }
    </style>
    <meta charset="UTF-8"/>
</head>

<body>
    <div id="mainContainer"></div>
    <script>
        window.onload = function()
        {
            var mainContainer = document.getElementById("mainContainer");

            mainContainer.onclick = function()
            {
                mainContainer.textContent += "Click";
            }
        };
    </script>
</body>
</html>
