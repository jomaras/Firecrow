<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <style>
        #firstContainer
        {
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="firstContainer"></div>

<script>
    var externalObj = {};

    var mouseDownPos;

    var firstContainer = document.getElementById("firstContainer");

    var position;

    firstContainer.onmousemove = function(e)
    {
        if(mouseDownPos == null)
        {
            return mouseDownPos;
        }

        if(e.pageX <= mouseDownPos.x && e.pageY <= mouseDownPos.y)
        {
            firstContainer.textContent = "Is Dragging Left Up";
        }
        else if(e.pageX >= mouseDownPos.x && e.pageY >= mouseDownPos.y)
        {
            firstContainer.textContent = "Is Dragging right down";
        }
        else
        {
            firstContainer.textContent = "Unknown drag";
        }
    };

    firstContainer.onmousedown = function(e)
    {
        mouseDownPos = {x: e.pageX, y: e.pageY};
    };

    firstContainer.onmouseup = function()
    {
        mouseDownPos = null;
    };
</script>
</body>
</html>
