<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <style>
        #firstContainer
        {
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="firstContainer"></div>

    <script>
        var externalObj = {};

        var firstContainer = document.getElementById("firstContainer");

        var lastMouseClickPosition = 0;

        firstContainer.onclick = function(eventArgs)
        {
            if(eventArgs.pageX == 100 && lastMouseClickPosition == 50)
            {
                firstContainer.textContent = "Hidden behavior reached";
            }

            lastMouseClickPosition = eventArgs.pageX;
        };

    </script>
</body>
</html>
