            fv = parseFloat(this.value),
            its = eI('unl').getElementsByTagName('input');
    this.className = isNaN(fv) ? 'nan' : '';
    var uv = fv * fuv,
            ser = 0;

            continue

        if (sltd_typ == 'temperature') {
            switch (this.name) {
                case 'celsius':
                    uv = fv;
                    break;
                case 'farenheit':
                    uv = (fv - 32) * 5 / 9;
                    break;
                case 'kelvin':
                    uv = fv - 273.15;
                    break
            }
            switch (its[i].name) {
                case 'celsius':
                    ser = uv;
                    break;
                case 'farenheit':
                    ser = uv * 9 / 5 + 32;
                    break;
                case 'kelvin':
                    ser = uv + 273.15;
