<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        var a = 0;
        if(document.cookie == "I have set the cookie")
        {
            a++;
        }
        else
        {
            document.cookie = "I have set the cookie";
            a--;
        }
    </script>
</body>
</html>
