<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <style>
        #mainContainer
        {
            width: 300px;
            height: 300px;
            color: white;
            background-color: #0000ff;
        }
    </style>
    <script src="externalFile1.js"></script>
    <script src="externalFile2.js"></script>
</head>
<body>
    <div id="mainContainer">
    </div>
    <script>
        var mainContainer = document.getElementById("mainContainer");

        mainContainer.onclick = function(e)
        {
            if(e.which == 1)
            {
                mainContainer.textContent += "Left click";
            }
            else if (e.which == 2)
            {
                mainContainer.textContent += "Middle click";
            }
        }
    </script>
</body>
</html>
