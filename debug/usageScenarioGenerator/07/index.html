<!DOCTYPE html>
<html>
<head>
    <title>Usage Scenario Generator Test 02</title>
    <style>
        #mainContainer
        {
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
    <meta charset="UTF-8"/>
</head>

<body>
<div id="mainContainer"></div>
<script>
    window.onload = function()
    {
        var mainContainer = document.getElementById("mainContainer");

        mainContainer.onclick = function(eventArgs)
        {
            if(eventArgs.pageX < 120)
            {
                mainContainer.textContent += "1/3; ";
            }
            else if(eventArgs.pageX < 240)
            {
                mainContainer.textContent += "2/3; ";
            }
            else
            {
                mainContainer.textContent += "3/3; ";
            }
        }
    };
</script>
</body>
</html>
