<html><head>
    <style>
        #container {
            background-color: rgb(255,0,0);
            width: 200px; height: 200px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
   var globalVariable = 1;
   var container = document.getElementById("container");
   setTimeout(function()
   {
       globalVariable++;
       if(globalVariable == 3)
       {
            container.textContent = "Test";
       }
   }, 500);
</script>
</body>
</html>
