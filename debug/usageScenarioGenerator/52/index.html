<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script>
        document.onmousewheel = function(e)
        {
            var a = 0;

            if(e.wheelDelta > 100)
            {
                a++;
            }
            else if (e.wheelDelta / 120)
            {
                a--;
            }
        };
    </script>

</body>
</html>
