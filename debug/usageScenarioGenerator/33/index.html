<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        #firstContainer
        {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #secondContainer
        {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="firstContainer"></div>
<div id="secondContainer"></div>

<script>
    var firstContainer = document.getElementById("firstContainer");
    var secondContainer = document.getElementById("secondContainer");

    firstContainer.onmousedown = function()
    {
        firstContainer.textContent += "mDown";
    };

    secondContainer.onmousedown = function()
    {
        secondContainer.textContent += "mDown";
    };
</script>
</body>
</html>
