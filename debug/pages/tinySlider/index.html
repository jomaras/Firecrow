<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TinySlider - JavaScript Slideshow</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="wrapper">
	<div id="container">
		<div class="sliderbutton" id="slideleft"></div>
		<div id="slider">
			<ul>
				<li><img src="photos/1.jpg" width="558" height="235" alt="Image One" /></li>
				<li><img src="photos/2.jpg" width="558" height="235" alt="Image Two" /></li>
				<li><img src="photos/3.jpg" width="558" height="235" alt="Image Three" /></li>
				<li><img src="photos/4.jpg" width="558" height="235" alt="Image Four" /></li>
			</ul>
		</div>
		<div class="sliderbutton" id="slideright"></div>
		<ul id="pagination" class="pagination">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>
<script type="text/javascript">
var slideshow=new TINY.slider.slide('slideshow',{
	id:'slider',
	auto:5,
	resume:false,
	vertical:false,
	navid:'pagination',
	activeclass:'current',
	position:0,
	rewind:false,
	elastic:true,
	left:'slideleft',
	right:'slideright'
});

document.getElementById("slideleft").onclick = function() { slideshow.move(-1); }
document.getElementById("slideright").onclick = function() { slideshow.move(1); }

var pages = document.querySelectorAll("#pagination li");

for(var i = 0; i < pages.length; i++)
{
    (function(index)
    {
        pages[index].onclick = function()
        {
            slideshow.pos(index);
        }
    })(i);
}

</script>
</body>
</html>
