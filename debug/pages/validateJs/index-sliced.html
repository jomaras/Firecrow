<body>
<h1>validate.js</h1>
<div id="content">
    <div style="clear:both;"></div>
    <h3><span>Example</span></h3>

    <div class="success_box">All of the fields were successfully validated!</div>
    <div class="error_box"></div>

    <form method="POST" action="#" name="example_form">
        <label for="req">Required field:</label>
        <label for="alphanumeric">Alphanumeric field:</label>

        <input id="req" name="req"/>
        <input id="alphanumeric" name="alphanumeric"/>

        <label for="password">Password:</label>
        <label for="password_confirm">Password Confirmation (match password):</label>

        <input type="password" id="password" name="password"/>
        <input type="password" id="password_confirm" name="password_confirm"/>

        <label for="email">Email:</label>
        <label for="minlength">Min length field (min. 8 chars):</label>

        <input id="email" name="email"/>
        <input id="minlength" name="minlength"/>

        <label for="tos_checkbox">Required checkbox (example: Terms of Service)</label>
        <input type="checkbox" id="tos_checkbox" name="tos_checkbox"/>

        <button name="submit" type="submit" class="button gray">Submit</button>
    </form>

    <script type="text/javascript">
        new FormValidator('example_form', [{name: 'req', display: 'required', rules: 'required'}, {name: 'alphanumeric', rules: 'alpha_numeric'}, {name: 'password', rules: 'required'}, {name: 'password_confirm', display: 'password confirmation', rules: 'required|matches[password]'}, {name: 'email', rules: 'valid_email'}, {name: 'minlength', rules: 'min_length[8]'}, {name: 'tos_checkbox', display: 'terms of service', rules: 'required'}], function (errors, event)

                {
                    SELECTOR_ERRORS.append(errors[i].message + '<br />');
                }

                SELECTOR_SUCCESS.css({display: 'none'});
                SELECTOR_ERRORS.fadeIn(200);
            }

            if(event && event.preventDefault)
            {
                event.preventDefault();
            }
        });
    </script>
</div>
