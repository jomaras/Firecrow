<script type="text/javascript">
    (function (window, document, undefined)
    {
        var defaults = {
            messages: {required: 'The %s field is required.'}

        {
            this.callback = callback;
            this.fields = {};
            this.form = document.forms[formName];
            this.messages = {};
            for(var i = 0, fieldLength = fields.length;i < fieldLength;i++)
            {
                var field = fields[i];
                this.fields[field.name] = {
                    name: field.name,
                    display: field.display,
                    rules: field.rules
                };
            }

            this.form.onsubmit = (function (that)
            {
                return function (event)
                {
                    try
                    {
                        return that._validateForm(event);
                    }
                    catch(e){}

        };

<body>
<h1>validate.js</h1>
<div id="content">
    <div style="clear:both;"></div>
    <h3><span>Example</span></h3>

    <div class="success_box">All of the fields were successfully validated!</div>
    <div class="error_box"></div>

    <form method="POST" action="#" name="example_form">
        <label for="req">Required field:</label>
        <input id="req" name="req"/>

        <button name="submit" type="submit" class="button gray">Submit</button>
    </form>

    <script type="text/javascript">
        new FormValidator('example_form', [{name: 'req', display: 'required', rules: 'required'}], function (errors, event)
        {
            var SELECTOR_ERRORS = $('.error_box'), SELECTOR_SUCCESS = $('.success_box');
            if(errors.length > 0)
            {
                for(var i = 0, errorLength = errors.length;i < errorLength;i++)
                {
                    SELECTOR_ERRORS.append(errors[i].message + '<br />');
                }

                SELECTOR_ERRORS.fadeIn(200);
            }

            if(event && event.preventDefault)
            {
                event.preventDefault();
            }
        });
    </script>
</div>
