<!DOCTYPE html>
<html>
<head>
    <style>
        .bubbleInfo {
            position: relative;
            top: 150px;
            left: 100px;
            width: 500px;
            background-color: red;
        }

        .popup {
            position: absolute;
            z-index: 50;
            border-collapse: collapse;
            width:100px;
            height:100px;
            background-color: blue;
        }

        .container{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="../jQuery.js"></script>
</head>
<body>
<div class="bubbleInfo">
    <div class="popup"></div>
</div>

<div class="container">

</div>
<script>
    var hideDelayTimer = null;
    $(document).ready(function()
    {
        var popup = $(".popup");
        var container =  $(".container");
        container.mouseover(function()
        {
            popup.animate({top: '-=10px', opacity: 0},250, 'swing');
        }).mouseout(function()
        {
            if (hideDelayTimer) clearTimeout(hideDelayTimer);
            hideDelayTimer = setTimeout(function ()
            {
                hideDelayTimer = null;
                popup.animate
                (
                    {
                        top: '+=10px',
                        opacity: 1
                    },
                    250, 'swing');
                },
                400
            );

            return false;
        });
    })
</script>

</body>
</html>
