<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../jQuery.js"></script>
    <style>
        #container
        {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>

<script>
    var jDocument = $(document);

    jDocument.ready(function()
    {
        $("#container1").text("Fade starting");
        var containerChildren =  $("#container").children();

        containerChildren.fadeOut(2000, function()
        {
            $("#container").empty();
            $("#container").append("<div>Newly created div</div>").fadeIn();
        });
    });
</script>
<div id="container1">Text</div>
<div id="container">
    <div class="textSome">Some text</div>
</div>
</body>
</html>
