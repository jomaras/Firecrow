<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="../jQuery.js"></script>
    <style>
        .testClass { color: green; }
        #cont { height: 100px; width: 100px; background-color: red; display: none;}
    </style>
</head>
<body>
<h2 class="testClass">Title</h2>
<a id="link" href="http://www.google.com">google</a>
<div id="cont"></div>
<script type ="text/javascript">
    $("#link").click(function()
    {
        var cont = $("#cont");
        cont.fadeIn(200);
        return false;
    });
</script>
</body>
</html>
