<!DOCTYPE html>
<html>
<body>
<script>
    var asc = function(a,b) { return a - b; }
    var dsc = function(a,b) { return b - a; }

    var array = [2,4,1,3,0];
    array.sort(asc);

    var a0 = array[0];
    var a1 = array[1];
    var a2 = array[2];
    var a3 = array[3];
    var a4 = array[4];

    a0;a1;a2;a3;a4;

    array.sort(dsc);

    var a5 = array[0];
    var a6 = array[1];
    var a7 = array[2];
    var a8 = array[3];
    var a9 = array[4];

    a5; a6; a7; a8; a9;


</script>
</body>
</html>
