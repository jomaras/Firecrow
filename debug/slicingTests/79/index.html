<!DOCTYPE html>
<html>
<body>
<script>

    var asc = function(a,b) { return a - b; }
    var dsc = function(a,b) { return b - a; }

    var array = [2,5,1,3,0,11];
    array.sort(asc);

    var a0 = array[0] === 0;
    var a1 = array[1] === 1;
    var a2 = array[5] === 11;

    array.sort(dsc);

    var a3 = array[0] === 11;
    var a4 = array[1] === 5;
    var a5 = array[5] === 0;

    a0;a1;a2;a3;a4;a5;

</script>
</body>
</html>
