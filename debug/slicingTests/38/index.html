<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
<h2>Firecrow - simple Js Test</h2>
<div>JsTest</div>
<div id="resultContainer"></div>
<script>

    var Vector = function(a)
    {
        this.a = a;
    };

    var startPoint = 2;
    var endPoint = 3;

    var start = new Vector(startPoint);
    var end = new Vector(endPoint);

    var startSum = 0;

    startSum += start.a;
    startSum;


    var endSum = 0;
    endSum += end.a;
    endSum;
</script>
</body>
</html>
