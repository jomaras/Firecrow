<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div id="mainContainer"></div>
<script>
    var errorObject = {};

    var a1 = 0;

    function throwsError()
    {
        a1++;
        throw errorObject;
    }

    try
    {
        throwsError();
    }
    catch(e)
    {
        if(e == errorObject)
        {
            a1++;
        }
        else
        {
            a1 *= 2;
        }
    }

    a1;
</script>
</body>
</html>
