<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="container">&times;</div>
    <script>
        function factorial(a)
        {
            if(a == 0) { return 1; }

            return a * arguments.callee(a-1);
        }

        var a1 = factorial(2);
        a1;
    </script>
</body>
</html>
