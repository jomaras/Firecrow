<div id="resultContainer"></div>
<script>
    function containsEven(items)
    {
        for(var i = 0; i < items.length; i++)
        {
            if(items[i] % 2 == 0) { return true; }
        }

        return false;
    }

    var items = [1,3];

    var a1 = containsEven(items);
    a1;
</script>
