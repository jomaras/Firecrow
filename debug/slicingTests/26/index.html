<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
<h2>Firecrow - simple Js Test</h2>
<div>Conditional expression</div>
<div id="resultContainer"></div>
<script>
    var a =
    {
        b: 3,
        increment: function(c)
        {
            return c + 1;
        },
        getB: function()
        {
            var c = this.increment(this.b);
            return c;
        },
        e: { c : 3}
    }

    var d = a.getB();
    d += a.e.c;
    d++;
</script>
</body>
</html>
