<!DOCTYPE html>
<html>
    <head>
        <title>Slicing test</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div id='mainContainer'></div>
        <script>
            var a1 = 3;

            var arguments = [{a:{value:3}}, undefined]

            for (var i = 0; i < arguments.length; i++)
            {
                var object = arguments[i];
                if (object == null) continue;

                for (var key in object)
                {
                    a1 += object[key].value;
                }
            }


            a1;
        </script>
    </body>
</html>
