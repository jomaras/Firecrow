<!DOCTYPE html>
<html>
    <head>
        <title>Slicing test</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div id='mainContainer'></div>
        <script>

            var a1 = 0;

            function executeFunction(fun)
            {
                a = fun || function() { };

                a.call(this);

                a1++;
            }

            executeFunction();
            executeFunction(function()
            {
                a1++;
            });
        </script>
    </body>
</html>
