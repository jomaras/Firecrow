<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
<h2>Firecrow - simple Js Test</h2>
<div>Break From For</div>
<div id="resultContainer"></div>
<script>
    var sum = 0;

    for(var i = 9; i < 13; i++)
    {
        if(i%4 == 0) { break; }
        sum += i;
    }

    sum++;
    sum;

    var sum2 = 0;

    for(var j = 9; j < 13; j++)
    {
        if(j%4 == 0) { break; }
        sum2 += j;
    }

    sum2++;
    sum2;
</script>
</body>
</html>
