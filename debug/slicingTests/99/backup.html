<!DOCTYPE html>
<html>
<head>
    <title>Sylvester - test</title>
</head>
<body>
<h2>Sylvester - test</h2>
<script>
    var Vector = function (els)
    {
        this.elements = (els.elements || els).slice();

        this.eql = function (vector)
        {
            return this.elements[0] == vector.elements[0];
        };
    };

    var Segment = function (startPoint, endPoint)
    {
        startPoint = new Vector(startPoint);
        endPoint = new Vector(endPoint);

        new Vector(new Vector(startPoint.elements));

        this.start = startPoint;
        this.end = endPoint;
    };

    var segment1 = new Segment([5,5], [10,10]);
    var segment2 = new Segment([1,1], [1,2]);

    var a2 = segment1.start.eql(segment2.start) || segment1.start.eql(segment2.end);
    a2;
</script>
</body>
</html>
