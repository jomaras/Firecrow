<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="URI.js"></script>
</head>
<body>
    <script>
        var u = new URI('?foo=bar&foo=baz&foo=bam&obj=bam&bar=1&bar=2&bar=3');

        u.removeQuery('foo', 'bar');
        var a1 = u.query() == 'foo=baz&foo=bam&obj=bam&bar=1&bar=2&bar=3';

        u.removeQuery('foo');
        var a2 = u.query() == 'obj=bam&bar=1&bar=2&bar=3';

        u.removeQuery('bar', ['1', '3']);
        var a3 = u.query() == 'obj=bam&bar=2';

        u.query('?foo=bar&foo=baz&foo=bam&obj=bam&bar=1&bar=2&bar=3');
        u.removeQuery(['foo', 'bar']);
        var a4 = u.query() == 'obj=bam';

        u.query('?foo=bar&foo=baz&foo=bam&obj=bam&bar=1&bar=2&bar=3');
        u.removeQuery({foo: 'bar', obj: undefined, bar: ["1", "2"]});
        var a5 = u.query() == 'foo=baz&foo=bam&bar=3';

        a1;a2;a3;a4;a5;
    </script>
</body>
</html>
