<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            function forEach(array, fn, context)
            {
                for(var i = 0; i < array.length; i++)
                {
                    fn.call(context, array[i],i);
                }
            }

            var array = [1,2,3];

            var sum = 0;

            forEach(array, function(item, index)
            {
                sum += item;
                sum += item;
            }, this);

            sum;
        </script>
    </body>
</html>
