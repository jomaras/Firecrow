<body>
<h2>Sylvester - test</h2>
<script>

    var a = [[1,2], [3,4]];

    var sum = 0;

    for(var i = 0; i < a.length; i++)
    {
        for(var j = 0; j < a[i].length; j++)
        {
            sum += a[j][i];
        }
    }

    var a1 = sum;
    a1;

</script>
