    <script>

        var a5 = myFish.join(", ") == "angel, clown, trumpet, surgeon";

        var a5 = myFish.join(", ") == "parrot, anemone, blue, trumpet, surgeon";
        var a6 = removed.join(", ") == "angel, clown";

        removed = myFish.splice(3, Number.MAX_VALUE);

        var a6 = removed.join(", ") == "trumpet, surgeon";
