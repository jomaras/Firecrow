<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="mainContainer"></div>
    <script>
        var obj = {arr: [1,2]};
        var a1 = 0;

        function test(i)
        {
            if(obj.arr)
            {
                delete obj.arr;
                a1 += i;
            }
        }

        var arr = obj.arr;

        for(var i = 0; i < arr.length; i++)
        {
            test(i);
        }

        a1;
    </script>
</body>
</html>
