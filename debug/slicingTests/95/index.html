<!DOCTYPE html>
<html>
    <head>
        <title>Slicing test</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>
            var literalObject =
            {
                x: 3,
                getX: function()
                {
                    return this.x;
                }
            };

            var derivedObject = Object.create(literalObject);

            var a1 = derivedObject.x;
            var a2 = derivedObject.getX();

            var a3 = derivedObject.hasOwnProperty("x");

            a1; a2; a3;

            var derivedObject1 = Object.create(literalObject,
            {
                y: { writable: true, configurable: true, value: 4}
            });

            var a4 = derivedObject1.y;
            var a5 = derivedObject1.hasOwnProperty("y");
            a4; a5;

            //Object.defineProperty

            var object = {};
            Object.defineProperty(object, "a", {value : 37,
                writable : true,
                enumerable : true,
                configurable : true});

            var a6 = object.a == 37;
            a6;

            var properties = "";
            for(var prop in object) { properties += prop; }
            var a7 = properties == "a";

            Object.defineProperty(object, "b", {value : 37,
                writable : false,
                enumerable : true,
                configurable : true});

            var a8 = object.b == 37;
            a8;

            object.b = 36;
            var a9 = object.b == 37;
            a9;

            var array = [1,2,3];

            properties = "";
            for(var prop in array)
            {
                properties += prop;
            }
            var a10 = properties == "012";
            a10;

            Object.defineProperty(array, "b", {value : 37,
                writable : false,
                enumerable : false,
                configurable : true});

            properties = "";
            for(var prop in array) { properties += prop; }
            var a11 = properties == "012";
            a11;

            var a12 = array.b == 37;
            a12;

            var obj = {};
            Object.defineProperties(obj, {
                "a": {
                    value: true,
                    writable: true
                },
                "b": {
                    value: "Hello",
                    writable: false
                }
            });

            var a13 = obj.a == true;
            var a14 = obj.b == "Hello";
            a13; a14;
        </script>
    </body>
</html>
