<!DOCTYPE html>
<html>
    <head>
        <title>Slicing test</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>

        var a1 = 3, a2 = 3;
        function Cont(afImplement)
        {
            if(afImplement)
            {
                var afterImplement = afImplement;
            }
            else
            {
                afterImplement = function(){};
            }

            this.init = function()
            {
                a1++;
                afterImplement();
            };
        }

        var b = new Cont();
        b.init();

        var c = new Cont(function() { a2++; });
        c.init();

        a1; a2;
        </script>
    </body>
</html>
