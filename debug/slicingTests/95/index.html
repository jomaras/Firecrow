<html>
    <head></head>
    <body>
        <div id="container1"></div>
        <div id="container2"></div>
        <script>
        var container1 = document.getElementById("container1");

        function Cont(afImplement)
        {
            if(afImplement)
            {
                var afterImplement = afImplement;
            }
            else
            {
                afterImplement = function(){};
            }

            this.init = function()
            {
                container1.textContent += "1";
                afterImplement();
            };
        }

        var b = new Cont();
        b.init();

        var container2 = document.getElementById("container2");

        var c = new Cont(function() { container2.textContent += "2"; });
        c.init();
        </script>
    </body>
</html>
