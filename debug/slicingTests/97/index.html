<!DOCTYPE html>
<html>
<head>
    <title>Slicing test</title>
    <meta charset="UTF-8"/>
</head>
<body>
<div id='mainContainer'></div>
<script>

    var a1 = 0;
    var a = {};
    var Native = function(options)
    {
        var afterImplement = options.afterImplement || function(){};
        var object = options.initialize;

        object.implement = function()
        {
            afterImplement();
            a1++;
        };

        return object;
    };

    var Window = new Native
    ({
        initialize: function() { },
        afterImplement: function() { a1++; }
    });
    Window.implement();

    var Document = new Native
    ({
        initialize: function() { }
    });
    Document.implement();
    a1;
</script>
</body>
</html>
