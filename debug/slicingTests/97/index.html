<!DOCTYPE html>
<html>
<head>
    <title>Slicing test</title>
    <meta charset="UTF-8"/>
</head>
<body>
<script>
    var a1 = 3;
    var a = function()
    {
        a1++;
    };
    var array = [a];

    array.forEach(function(func)
    {
        func();
    });

    a1;
</script>
</body>
</html>
