        #pageCodeContainer

        .secondHandDependencies { background-color: #7FFF00;}
        .unexecuted { color: gray;}
        .executed { color: black;}

        .scenarioHeader { color: blue; font-weight: bold; }
        .formulaHeader { color: red; font-weight: bold; }
    </style>

<body>
    <h1>Firecrow - Debugging Usage Scenario Generator</h1>
    <iframe id="firecrowFrame" height="1" width="1" style="overflow:scroll;"></iframe>

    <div class="reportContainer" id="pageCodeContainer"></div>
    <div class="reportContainer">
        <h2 id="scenarioTitle">Generated scenarios: </h2>
        <div id="usageScenarioTracesContainer">

        </div>
        <br/><br/>

        <h2>Selenium Code: </h2>
        <textarea style="width: 400px; min-height: 400px;" id="seleniumCodeContainer"></textarea>

    </div>

    <!--<script src="usageScenarioGenerator/fullPages/original/idtModel.js"></script>
    <script src="usageScenarioGenerator/fullPages/original/3dmodel/model.js"></script>-->

    <script type="text/javascript">
       var model = models[25];
       //var model = fullPageModel;

        var pageCodeContainer = document.getElementById("pageCodeContainer");
        var usageScenarioTracesContainer = document.getElementById("usageScenarioTracesContainer");
        var scenarioTitle = document.getElementById("scenarioTitle");

        pageCodeContainer.innerHTML = FBL.Firecrow.CodeMarkupGenerator.generateHtmlRepresentation(model.pageModel);

        var scenarioCounter = 0;

        FBL.Firecrow.ScenarioGenerator.ScenarioGenerator.generateScenariosSync(model.pageModel, function(scenario, eventCoverage)
        {
            if(FBL.Firecrow.ValueTypeHelper.isArray(scenario))
            {
                var usageScenarios = scenario;
                scenarioTitle.innerHTML += usageScenarios.length + " - <b style='color:red'>" + FBL.Firecrow.ASTHelper.calculatePageExpressionCoverage(model.pageModel)*100 + "%</b>";
                pageCodeContainer.innerHTML = FBL.Firecrow.CodeMarkupGenerator.generateHtmlRepresentation(model.pageModel);

                scenarioCounter = 0;
                usageScenarioTracesContainer.innerHTML = "";

                usageScenarios.forEach(function(scenario)
                {
                    generateScenarioHtml(scenario);
                });

                document.getElementById("seleniumCodeContainer").textContent = FBL.Firecrow.ScenarioGenerator.SeleniumCodeGenerator.generateCode(usageScenarios, model.pageModel.pageUrl);
            }
            else
            {
                generateScenarioHtml(scenario);
            }
        });

        function generateScenarioHtml(scenario)
        {
            var html = "<div class='scenarioHeader'>Scenario " + scenarioCounter + " (id: " + scenario.id + ")" +"</div>";
            var formulaString = scenario.inputConstraint != null ? (scenario.inputConstraint + " =&gt; " + JSON.stringify(scenario.inputConstraint.resolvedResult))
                                                                : "undefined";

            html += "<div class='formulaHeader'>Formula: <b>" + formulaString  + "</div>";
            html += "<ol>";

            var events = scenario.events;

            for(var i = 0; i < events.length; i++)
            {
                var event = events[i];

                html += "<li>";
                html += event.toString();
                html += "</li>";
            }

            html += "</ol>";

            var wrapper = document.createElement("div");
            wrapper.innerHTML = html;

            usageScenarioTracesContainer.appendChild(wrapper);

            scenarioCounter++;
        }
    </script>
