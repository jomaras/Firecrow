    <style type="text/css">
        #iphone-track {
            position: relative;
        }
        #iphone {
            background: url('images/iphone.png') no-repeat 0 0;
            width: 382px;
            height: 722px;
            position: absolute;
            top: 290px;
            right: 0;
            z-index: 1000;
        }
        #iphone:hover{cursor:pointer;}
        #iphone-screen {
            width: 304px;
            height: 436px;
            position: absolute;
            top: 154px;
            left: 41px;
            overflow: hidden;
        }
        #iphone-track {
            width: 1000em;
            overflow: hidden;
        }
        #iphone-track .iphone-slide {
            width: 304px;
            height: 436px;
            float: left;
            background-repeat: no-repeat;
            background-position: 0 0;
        }
        #iphone .iphone-nav {
            display: block;
            width: 63px;
            height: 63px;
            background: url('images/paddles.png') no-repeat 0 0;
            top: 38%;
            margin-top: -31.5;
            position: absolute;
            text-indent: -1000em;
        }
        #iphone .iphone-nav.left { left: -16px; background-position: 0 0; }
        #iphone .iphone-nav.right { right: -16px; background-position: -63px 0; }
    </style>

    <script type="text/javascript">

        function iphoneNav(dir) {
            var track = $('#iphone-track');
            track.stop(true,true);
            var max = track.children('.iphone-slide').length;
            max--;
            max = max * 304 * -1;

            if (dir === 'left') {
                if (track.position().left > max) {
                    track.animate({
                        left: '-=304'
                    },1000,'easeOutExpo');
                }
            }
            if (dir === 'right') {
                if (track.position().left < 0) {
                    track.animate({
                        left: '+=304'
                    },1000,'easeOutExpo');
                }
            }

        }

        function bindPhone() {
            $('#iphone')
                    .unbind('mouseenter')
                    .unbind('mouseleave')
                    .unbind('click')
                    .mouseenter(function(){
                        $(this).stop(true,true).animate({
                            top: 250
                        },1000,'easeOutExpo');
                    })
                    .mouseleave(function(){
                        $(this).stop(true,true).animate({
                            top: 290
                        },400,'easeOutBounce');
                    })
                    .click(function(event){
                        $(this).animate({
                            top: -70
                        },1000,'easeOutBounce',function(){
                            $(this).addClass('active');
                        }).unbind('mouseenter').unbind('mouseleave');
                        event.stopPropagation();
                    });
        }

        function hidePhone() {
            $('#iphone').stop(true,true).animate({
                top: 290
            },1000,'easeOutBounce',function(){
                $('#iphone').removeClass('active');
            });
            bindPhone();
        }

        $().ready(function(){

            bindPhone();

            $('html').click(function() { hidePhone(); });
            $(document).keyup(function(e) {
                if (e.keyCode == 27) { hidePhone(); }   // esc
            });

            $("a.iphone-nav.left").click(function()
            {
                iphoneNav('right');
                return false;
            })

            $("a.iphone-nav.right").click(function()
            {
                iphoneNav('left');
                return false;
            })
        });
    </script>

</head>
