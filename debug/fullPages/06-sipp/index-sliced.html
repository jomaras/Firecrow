<script type="text/javascript">
    function iphoneNav (dir)
    {
        var track = $('#iphone-track');
        track.stop(true, true);
        var max = track.children('.iphone-slide').length;
        max--;
        max = (max * 304) * -1;
        if(dir === 'left')
        {
            if(track.position().left > max)
            {
                track.animate({left: '-=304'}, 1000, 'easeOutExpo');
            }
        }

        if(dir === 'right')
        {
            if(track.position().left < 0)
            {
                track.animate({left: '+=304'}, 1000, 'easeOutExpo');
            }
        }
    }
    function bindPhone ()
    {
        $('#iphone').unbind('mouseenter').unbind('mouseleave').unbind('click').mouseenter(function ()
        {
            $(this).stop(true, true).animate({top: 250}, 1000, 'easeOutExpo');
        }).mouseleave(function ()
                {}).click(function (event)
                {
                    $(this).animate({
                        top: -70
                    }, 1000, 'easeOutBounce', function ()
                    {
                        $(this).addClass('active');
                    }).unbind('mouseenter').unbind('mouseleave');
                    event.stopPropagation();
                });
    }
    $().ready(function ()
    {
        bindPhone();
        $('html').click(function ()
        {});
        $(document).keyup(function (e)
        {});
        $('a.iphone-nav.left').click(function ()
        {
            iphoneNav('right');
            return false;
        });
        $('a.iphone-nav.right').click(function ()
        {
            iphoneNav('left');
            return false;
        });
    });
</script>
