<div>Array concat</div>

    var secondArray = [ar3, ar4, ar5];

    var joinedArray = firstArray.concat(secondArray);

    //joinedArray: [ar0, ar1, ar2, ar3, ar4, ar5];

    var a3 = joinedArray[2].fun();
    var a4 = joinedArray[3].fun();
    var a5 = joinedArray[4].fun();
    var a6 = joinedArray[5].fun();

    var a7 = firstArray[0].fun();
    var a8 = firstArray[1].fun();
    var a9 = firstArray[2].fun();

    var a10 = secondArray[0].fun();
    var a11 = secondArray[1].fun();
    var a12 = secondArray[2].fun();

    //new test join two arrays!
    var thirdArray = [ar1, ar3, ar4];

    joinedArray = firstArray.concat(secondArray, thirdArray);

    //joinedArray: [a0, a1, a2, a3, a4, a5, a1, a3, a4];
    //firstArray: [a0, a1, a2]; secondArray: [a3, a4, a5], thirdArray: [a1, a3, a4];

    var a13 = joinedArray[0].fun();

    var a17 = joinedArray[4].fun();
    var a18 = joinedArray[5].fun();

</script>
