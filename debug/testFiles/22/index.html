<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
<h2>Firecrow - simple Js Test</h2>
<div>Try - catch - without errors</div>
<div id="resultContainer"></div>
<script>
var a = 3, b = 4;

try
{
    b++;
    a++;
    b = b + 2;
}
catch(e)
{
    b = b + 3;
}
finally
{
    b = b+7;
    a++;
    b = b+5;
}

b++;
a++;
</script>
</body>
</html>
