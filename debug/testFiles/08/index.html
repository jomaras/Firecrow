<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
<h2>Firecrow - simple Js Test</h2>
<div>Function within a function - using scope variables</div>
<div id="resultContainer"></div>
<script>
    function test()
    {
        var a = 3;

        function test1(b)
        {
            var c = a + b;
            return c;
        }

        return test1(3);
    }

    var d = test();
</script>
</body>
</html>
