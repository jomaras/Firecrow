<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
<h2>Firecrow - simple Js Test</h2>
<div>Switch - case</div>
<div id="resultContainer"></div>
<script>
var a = 3, sum = 0;

switch(a)
{
    case 1:
        sum += 10;
        break;
    case 2:
        sum += 20;
        break;
    case 3:
        sum += 30;
    case 4:
        sum += 40;
        break;
    default:
        sum += 80;
}

sum++;
</script>
</body>
</html>
