<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML with CSS</title>

    <style>
        p { color: red; }
        h1 { font-weight: bold; }
        .firstCell { color: green; }
        #secondCell { color: blue; }
        td > .thirdCell { color: yellow;}
    </style>

    <style>
        a { color: red; }
    </style>
</head>
<body>
    <h1>First Test File - simple html file</h1>
    <p>One paragraph</p>
    <table>
        <tr>
            <td><span class="firstCell">First Cell</span></td>
            <td><span id="secondCell">Second Cell</span></td>
            <td><span class="thirdCell">Third Cell</span></td>
        </tr>
    </table>
</body>
</html>
