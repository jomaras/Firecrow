<!DOCTYPE html>
<html>
<head>
    <title>Sylvester - test</title>
    <script src="../sylvester.src.js"></script>
</head>
<body>
   <h2>Sylvester - test</h2>
   <div id="resultContainer"></div>
   <script>       
		var Matrix = Sylvester.Matrix;
    	var $M = Matrix.create;
       
    	var a1 = true;
       for (var i = 0, M; i < 8; i++) 
       {
      		M = Matrix.Random(3,3);
      		
      		var string = M.toRightTriangular().inspect();
      		
      		a1 = a1 && (string.match(/^\[[0-9\-\.]+, [0-9\-\.]+, [0-9\-\.]+\]\n\[0, [0-9\-\.]+, [0-9\-\.]+\]\n\[0, 0, [0-9\-\.]+\]$/) != null);
    	}
   </script>
</body>
</html>
