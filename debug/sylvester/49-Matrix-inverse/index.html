<!DOCTYPE html>
<html>
<head>
    <title>Sylvester - test</title>
    <script src="../sylvester.src.js"></script>
</head>
<body>
   <h2>Sylvester - test</h2>
   <div id="resultContainer"></div>
   <script>       
		var Matrix = Sylvester.Matrix;
    	var $M = Matrix.create;

    	var a1 = true;
       
		for (var i = 0, M; i < 2; i++) 
		{
      		M = Matrix.Random(4,4).x(5);
      		if (M.isSingular()) { continue; }
      
      		a1 = a1 && M.x(M.inv()).eql(Matrix.I(4));
      		a1 = a1 && M.inv().x(M).eql(Matrix.I(4));
		}
    	
    	a1 = a1 && $M([[4]]).inv().eql($M([[0.25]]));

      a1;
   </script>
</body>
</html>
