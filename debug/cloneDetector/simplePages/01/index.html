<!DOCTYPE html>
<html>
<head>
    <title>Simple test</title>
    <script>

        var sum = 0;
        var product = 1;

        for(var i = 0; i < 10; i++)
        {
            sum += i;
            sum += 2*i;
            sum += 3*i;
            sum += 4*i;
        }

        for(var j = 1; j < 10; j++)
        {
            product *= i;
            product *= 2*i;
            product *= 3*i;
            product *= 4*i;
        }
    </script>

    <style>
        .container1
        {
            font-size: 10pt;
            font-family: Tahoma;
            font-weight: bolder;
            margin:5px;
        }

        .container2
        {
            font-size: 8pt;
            font-family: Tahoma;
            font-weight: bolder;
            margin:5px;
        }
    </style>
</head>
<body>
    <div class='container1'>
        <ul class='firstList'>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <div class='container2'>
        <ul class='secondList'>
            <li>Item 1 2</li>
            <li>Item 2 2</li>
            <li>Item 3 2</li>
        </ul>
    </div>

    <ul class='thirdList'>
        <li>Item 3 1</li>
        <li>Item 3 2</li>
        <li>Item 3 3</li>
    </ul>

</body>
</html>
