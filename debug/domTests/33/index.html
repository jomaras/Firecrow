<!DOCTYPE html>
<html>
<head>
    <title>UI control</title>
    <meta charset="UTF-8">
    <style>
        #thumbnails
        {
            background-color: red;
        }

        #ignored
        {
            background-color: blue;
        }
    </style>
</head>
<body>

<div id="thumbnails">
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
</div>

<div id="ignored">
    Ignored content
</div>
</body>
</html>
