<!DOCTYPE html>
<html>
<head>
    <title>DOM Test</title>
    <meta charset="UTF-8"/>
    <style>
        #mainContainer
        {
            background-color: red;
            width: 200px;
            height: 200px;
        }

        #miniContainer
        {
            background-color: blue;
            width: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="mainContainer"></div>

    <script>
        var mainContainer = document.getElementById("mainContainer");

        mainContainer.innerHTML = "<div><div id='miniContainer'>Test Test</div></div>"
    </script>
</body>
</html>
