<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
</head>
<body>
    <div id="mainContainer" class="someReuseIntoClass">
        This is original content<br/>
        Which ends here<br/>
        *************************
    </div>
    <script>
        var mainContainer = document.getElementById("mainContainer");
        mainContainer.appendChild(document.createElement("br"));
        var newContainer = document.createElement("div");
        newContainer.innerHTML = "And this was created by Javascript<br/>*********************";
    </script>
</body>
</html>
