<!DOCTYPE html>
<html>
<head>
    <title>Reuse Into App</title>
    <meta charset="UTF-8"/>
    <style>
    li, .his_list, #firstLi, #my_firstLi { list-style: disc outside none; }
    .his_list { color: Blue; }
</style>

    
    
    <style origin="reuse">
    li,  my_list,  #_RU_firstLi{   list-style: circle outside none; }
</style>
</head><body>
    <ul class="i _OR_" id="reuseIntoAppList">
        <li id="firstLi">Reuse Into App 1</li>
        <li>Reuse Into App 2</li>
    </ul>


    <ul class="_RU_i _RU_" id="reuseAppList" origin="reuse">
        <li id="_RU_firstLi" origin="reuse">Reuse App 1</li>
        <li origin="reuse">Reuse App 2</li>
    </ul>

</body>
</html>
