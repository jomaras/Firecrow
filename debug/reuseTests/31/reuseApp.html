<!DOCTYPE html>
<html>
<head>
    <title>Reuse App</title>
    <style>
        div { color: blue; }
        .container { color:yellow; }
    </style>
</head>
<body>
    <div id="reuseContainer">
        <div>Blue</div>
        <div class="container">Yellow</div>
    </div>
</body>
</html>
