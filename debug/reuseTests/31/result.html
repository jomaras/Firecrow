<!DOCTYPE html>
<html>
<head>
    <title>Reuse Into</title>
    <style>
        div:not([o=r]){  color: red; }
        .test:not([o=r]){  color: green; }
    </style>


    <style o="r">
        div[o=r]{  color: blue; }
        .container[o=r]{  color: yellow; }
    </style>
</head><body>
<div class="test">Green Color</div>
<div
        >Red Color</div>


<div id="reuseContainer" o="r">
    <div o="r">Blue</div>
    <div class="container" o="r">Yellow</div>
</div>

</body>
</html>
