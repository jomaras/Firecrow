<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <style>
        #mainContainer { color: blue; }
        .jsContainer { color: red; }
    </style>



    <style origin="reuse">
        #extractContainer { color: green; }
        ._RU_jsContainer { color: rgb(165, 42, 42); }
    </style>
</head><body>
<div class="someReuseIntoClass" id="mainContainer">
    This is original content<br/>
    Which ends here<br/>
    *************************
</div>
<script>
    var mainContainer = document.getElementById('mainContainer');
    mainContainer.appendChild(document.createElement('br'));
    var newContainer = document.createElement('div');
    newContainer.className = 'jsContainer';
    newContainer.innerHTML = 'And this was created by Javascript<br/>*********************';
    mainContainer.appendChild(newContainer);
</script>


<div class="someExtractClass" id="extractContainer" origin="reuse">
    This is the extracted content
    <img width="100" id="image" origin="reuse"/>
</div>
<script origin="reuse">
    var extractContainer = document.getElementById('extractContainer');
    var className = ['_RU_jsContainer']/*Firecrow - Rename:jsContainer -> _RU_jsContainer; */;
    var newContainer = document.createElement('div');
    newContainer.className = className[0];
    newContainer.innerHTML = 'And this was created by Javascript<br/>';
    extractContainer.appendChild(newContainer);
    var imageSources = ['reuse/img/Koala.jpg']/*Firecrow - Rename:img/Koala.jpg -> reuse/img/Koala.jpg; */;
    document.getElementById('image').src = imageSources[0];
</script>

</body>
</html>
