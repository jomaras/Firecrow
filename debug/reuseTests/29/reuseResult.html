<html>
<head>
    <title>Reuse App</title>
    <meta charset="UTF-8"/>
    <style>
        body { color: Blue; }
    </style>
    <style origin="reuse">
    #mainContainer{  font-weight: bold; }
</style>
</head><body>
<div id="mainContainerReuseInto" class="_OR_">

</div>

    <div id="mainContainer" style=" color: Red; font-weight: bold;" origin="reuse" class="_RU_">
        Some Text in Reuse App in Red Color set by a body style
    </div>
</body>
</html>
