<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="testContainer"></div>
<script>
    function implement(object, properties)
    {
        for(var propName in properties)
        {
            object[propName] = function()
            {
                var mainContainer = document.getElementById("testContainer");
                mainContainer.textContent += "from reuse into app ";
            }
        }
    }

    implement(window, { testMethod: true });

    window.testMethod();
</script>
</body>
</html>
