<!DOCTYPE html>
<html>
<head>
    <title>Reuse Into</title>
    <style>
        html,body,div:not([o=r]),span:not([o=r]),object:not([o=r]),iframe:not([o=r]),h1:not([o=r]),h2:not([o=r]),h3:not([o=r]),h4:not([o=r]),h5:not([o=r]),h6:not([o=r]),p:not([o=r]),blockquote:not([o=r]),pre:not([o=r]),a:not([o=r]),abbr:not([o=r]),acronym:not([o=r]),address:not([o=r]),code:not([o=r]),del:not([o=r]),dfn:not([o=r]),em:not([o=r]),img:not([o=r]),q:not([o=r]),dl:not([o=r]),dt:not([o=r]),dd:not([o=r]),ol:not([o=r]),ul:not([o=r]),li:not([o=r]),fieldset:not([o=r]),form:not([o=r]),label:not([o=r]),legend:not([o=r]),table:not([o=r]),caption:not([o=r]),tbody:not([o=r]),tfoot:not([o=r]),thead:not([o=r]),tr:not([o=r]),th:not([o=r]),td:not([o=r]),article:not([o=r]),aside:not([o=r]),dialog:not([o=r]),figure:not([o=r]),footer:not([o=r]),header:not([o=r]),hgroup:not([o=r]),nav:not([o=r]),section:not([o=r]){                                                   margin: 0px; padding: 0px; border: 0px none; font-weight: inherit; font-style: inherit; font-size: 100%; font-family: inherit; vertical-align: baseline; }
        a:not([o=r]){  color: blue; }
        .active:not([o=r]){  color: aqua; }
    </style>


    <style o="r">
        a[o=r]{  color: yellow; }
        ._RU_active[o=r]{    color: green; }
    </style>
</head><body>

<div id="mainCont">Text1</div>
<a rel="ReuseIntoApp1" class="active" href="#">1</a>
<a rel="ReuseIntoApp2" href="#">2</a>

<script>
    var mainCont = document.getElementById('mainCont');
    var as = document.querySelectorAll('a:not([o=r])')/*Firecrow - Rename:a -> a:not([o=r]); */;
    as[0].onclick = handleClick;
    as[1].onclick = handleClick;
    function handleClick()
    {
        mainCont.textContent = this.rel;
        as[0].className = '';
        as[1].className = '';
        this.className = 'active';
    }
</script>


<div id="reuseContainer" o="r" o="r">
    <div id="mainContainer" o="r">Text1</div>
    <a rel="ReuseApp1" class="_RU_active" href="#" o="r">1</a>
    <a rel="ReuseApp2" href="#" o="r">2</a>
</div>

<script o="r" o="r">
    var mainContainer = document.getElementById('mainContainer');
    var links = document.querySelectorAll('#reuseContainer a');
    links[0].onclick = _RU_handleClick;/*Firecrow - Rename global property; */
    links[1].onclick = _RU_handleClick;/*Firecrow - Rename global property; */
    function _RU_handleClick()
    {
        mainContainer.textContent = this.rel;
        links[0].className = '';
        links[1].className = '';
        this.className = '_RU_active';/*Firecrow - Rename:active -> _RU_active; */
    }
</script>

</body>
</html>
