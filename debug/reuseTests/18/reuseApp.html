<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <style>
        #extractContainer
        {
            color: green;
        }

        .jsContainer
        {
            color: #a52a2a;
        }
    </style>
</head>
<body>
    <div id="extractContainer" class="someExtractClass">
        This is the extracted content
    </div>
    <script>
        var extractContainer = document.getElementById("extractContainer");

        var newContainer = document.createElement("div");
        newContainer.className = "jsContainer";
        newContainer.textContent = "And this was created by Javascript";
        extractContainer.appendChild(newContainer);

        var selectedContainer = document.querySelector(".jsContainer");
        selectedContainer.textContent += "; Appended after querySelector";
    </script>
</body>
</html>
